		<section>
			<h2>&lt;iframe&gt;: Classic YouTube Embed</h2>
			<p>To control <code>aspect-ratio</code> for iframes, wrap them in a <code>&lt;figure&gt;</code>-tag.<br /> 
			In these examples, a classic YouTube-embed is used.<br />
			The weight of this page is approx. 1024kb, whereas the page with <a href="/tags/iframe.html">lite-youtube</a> is only 77kb â‰ˆ 13x faster.</p>
			<div class="row">
				<figure data-bs="square">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/u9GRAliBrM8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<figcaption>YouTube <code>data-bs="square"</code></figcaption>
				</figure>

				<figure data-bs="widescreen">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/5b4YcLB4DVI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<figcaption>YouTube <code>data-bs="widescreen"</code></figcaption>
				</figure>

				<figure data-bs="portrait">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/CUwg_JoNHpo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<figcaption>YouTube <code>data-bs="portrait"</code></figcaption>
				</figure>
			</div>
		</section>
