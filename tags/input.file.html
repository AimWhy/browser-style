<!DOCTYPE html>
<html lang="en-US" dir="ltr" data-bs="dark-modes">
<head>
	<meta charset="UTF-8">
	<title>input: file</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: form elements">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="/css/variants/fieldset.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<h2>&lt;input type="file"&gt;</h2>
		<div class="row">
			<label>File
				<input type="file">
			</label>

			<label>With <code>multiple</code>
				<input type="file" multiple>
			</label>

			<label>With <code>capture="user"</code>
				<input type="file" capture="user" accept="video/*" aria-label="Take a selfie">
			</label>

			<label>With <code>capture="environment"</code>
				<input type="file" capture="environment" accept="video/*" aria-label="Take a photo">
			</label>
		</div>
	</main>
	<script src="/main.js" defer></script>
	<script src="/js/form.js" defer></script>
</body>
</html>
