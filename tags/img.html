<!DOCTYPE html>
<html lang="en-US" dir="ltr">

		base-uri;

		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';

	<link rel="manifest" href="/site.webmanifest">

<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<section>
			<h2>&lt;img&gt;: The Image Embed element</h2>
			<p>For images, set <code>width</code> and <code>height</code>, but wrap them in a <code>figure</code>-tag with aspect-ratio defined in <code>data-bs</code>.</p>
			<div class="row">
				<figure>
					<img src="https://picsum.photos/id/237/600/400" width="600" height="400" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera">
					<figcaption>Default, no set aspect-ratio</figcaption>
				</figure>
				<figure>
					<img src="https://picsum.photos/id/237/600/400" width="600" height="600" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" data-ratio="square cover">
					<figcaption><code>data-bs="square"</code></figcaption>
				</figure>
				<figure>
					<img src="https://picsum.photos/id/237/600/400" width="600" height="337" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera"  data-ratio="widescreen cover">
					<figcaption><code>data-bs="widescreen"</code></figcaption>
				</figure>
			</div>
			<p><code>object-position</code> can be defined in <code>data-bs</code> as well:</p>
			<div class="row">
				<figure>
					<img src="https://picsum.photos/id/1001/600/400" width="600" height="400" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera">
					<figcaption>Default, no set aspect-ratio or object-position</figcaption>
				</figure>
				<figure>
					<img src="https://picsum.photos/id/1001/600/400" width="600" height="600" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" data-ratio="square cover top-right">
					<figcaption><code>data-bs="square top-right"</code></figcaption>
				</figure>
				<figure>
					<img src="https://picsum.photos/id/1001/600/400" width="600" height="600" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" data-ratio="square cover bottom-left">
					<figcaption><code>data-bs="square bottom-left"</code></figcaption>
				</figure>
			</div>

			<div class="row">
				<figure>
					<img src="/demo/avatar1.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async"  data-bs="rounded gradient-1">
				</figure>
				<figure data-bs="rounded gradient-2">
					<img src="/demo/avatar2.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
				</figure>
				<figure data-bs="rounded gradient-3">
					<img src="/demo/avatar3.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
				</figure>
			</div>

			<h3>Image Avatar / Stack</h3>
			<p>Image Stack</p>
			<div data-bs="image-stack">
				<figure class="bs-avatar">
					<img src="/demo/avatar1.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
					<figcaption>Julie</figcaption>
				</figure>
				<figure class="bs-avatar">
					<img src="/demo/avatar2.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
					<figcaption>John</figcaption>
				</figure>
				<figure class="bs-avatar">
					<img src="/demo/avatar3.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
					<figcaption>Mike</figcaption>
				</figure>
				<figure class="bs-avatar">
					<img src="/demo/avatar4.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
					<figcaption>Jen</figcaption>
				</figure>
				<figure class="bs-avatar">
					<img src="/demo/avatar5.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
					<figcaption>Tom</figcaption>
				</figure>
				<figure class="bs-avatar">
					<img src="/demo/avatar6.webp" width="100" height="100" alt="Avatar of unknown person" loading="lazy" decoding="async">
					<figcaption>Dennis</figcaption>
				</figure>
				<figure class="bs-avatar">
					<div>DS</div>
					<figcaption>Dennis</figcaption>
				</figure>
			</div>

		</section>
	</main>

</body>
