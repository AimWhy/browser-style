<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>&lt;img&gt;</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: img">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/tags/figure.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr />
		<section>
			<h2>&lt;img&gt;: The Image Embed element</h2>
			<p>For images, set <code>width</code> and <code>height</code>, but wrap them in a <code>figure</code>-tag with aspect-ratio defined in <code>data-bs</code>.</p>
			<div class="row">
				<figure>
					<img src="https://picsum.photos/id/237/600/400" width="600" height="400" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" />
					<figcaption>Default, no set aspect-ratio</figcaption>
				</figure>
				<figure data-bs="square">
					<img src="https://picsum.photos/id/237/600/400" width="600" height="600" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" />
					<figcaption><code>data-bs="square"</code></figcaption>
				</figure>
				<figure data-bs="widescreen">
					<img src="https://picsum.photos/id/237/600/400" width="600" height="337" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" />
					<figcaption><code>data-bs="widescreen"</code></figcaption>
				</figure>
			</div>
			<p><code>object-position</code> can be defined in <code>data-bs</code> as well:</p>
			<div class="row">
				<figure>
					<img src="https://picsum.photos/id/1001/600/400" width="600" height="400" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" />
					<figcaption>Default, no set aspect-ratio or object-position</figcaption>
				</figure>
				<figure data-bs="square top-right">
					<img src="https://picsum.photos/id/1001/600/400" width="600" height="600" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" />
					<figcaption><code>data-bs="square top-right"</code></figcaption>
				</figure>
				<figure data-bs="square bottom-left">
					<img src="https://picsum.photos/id/1001/600/400" width="600" height="600" loading="lazy" decoding="async" alt="Cute black dog, looking into the camera" />
					<figcaption><code>data-bs="square bottom-left"</code></figcaption>
				</figure>
			</div>
		</section>
	</main>
	<script src="/main.js" defer></script>
</body>
</html>
