<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>&lt;meter&gt;</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: meter">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/meter.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' cdn.jsdelivr.net 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>
		<h1>browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr />
		<section id="meter">
			<h2>&lt;meter&gt;: The HTML Meter element</h2>
			<div class="row">
				<label>
					even-less-good-value
					<meter min="0" max="100" value="30" low="40" high="50" optimum="90"></meter>
				</label>
				<label>
					suboptimum-value
					<meter min="0" max="100" value="60" low="25" high="50" optimum="50"></meter>
				</label>
				<label>optimum-value
					<meter min="0" max="100" value="90" low="25" high="50" optimum="80"></meter> 
				</label>
			</div>
			<div class="row-full">
				<p><strong>Custom meter</strong>. Set <code>value="100"</code> and <code>data-bs="custom"</code></p>
				<label data-left-label="Underweight" data-right-label="Obese">
					BMI
					<meter low="0" high="100" max="100" value="100" data-bs="custom"></meter>
				</label>
			</div>
		</section>
	</main>
	<script src="/main.js" defer></script>
</body>
</html>
