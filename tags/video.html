<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>&lt;video&gt;</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: video">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/tags/figure.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<section>
			<h2>&lt;video&gt;: The Video Embed element</h2>
			<p>To autoplay a video, remove <code>controls</code> and add <code>autoplay playsinline loop muted</code>.</p>
			<div class="row">
				<figure data-bs="widescreen">
					<video src="/demo/pexels-kei-scampa-6114303.mp4" controls preload="none" poster="/demo/poster.jpg"></video>
					<figcaption><code>data-bs="widescreen"</code></figcaption>
				</figure>

				<figure data-bs="square">
					<video src="/demo/pexels-kei-scampa-6114303.mp4" controls preload="none" poster="/demo/poster.jpg"></video>
					<figcaption><code>data-bs="square"</code></figcaption>
				</figure>

				<figure data-bs="portrait">
					<video src="/demo/pexels-kei-scampa-6114303.mp4" controls preload="none" poster="/demo/poster.jpg"></video>
					<figcaption><code>data-bs="portrait"</code></figcaption>
				</figure>
			</div>
		</section>
	</main>
	<script src="/main.js" defer></script>
</body>
</html>
