<body>
	<main>
		<h1 class="bs-header">browser.style</h1>

		<hr>
		<section id="select">
			<h2>&lt;select&gt;: The HTML Select element</h2>
			<div class="row">
				<label>Select
					<select>
						<option disabled value="" selected>Choose one</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</label>

				<label>With <code>size</code> and <code>data-icon="end"</code>
					<select size="3" style="--_sz:3">
						<option value="1" data-icon="end">One</option>
						<option value="2" data-icon="end" selected>Two</option>
						<option value="3" data-icon="end">Three</option>
					</select>
				</label>

				<label>With <code>data-icon="start"</code>
					<select size="3"  style="--_sz:3">
						<option value="1" data-icon="start">One</option>
						<option value="2" data-icon="start" selected>Two</option>
						<option value="3" data-icon="start">Three</option>
					</select>
				</label>

				<label>With <code>size</code> and <code>multiple</code>
					<select size="3" multiple style="--_sz:3">
						<option value="1" data-icon="end" selected>One</option>
						<option value="2" data-icon="end" selected>Two</option>
						<option value="3" data-icon="end">Three</option>
					</select>
				</label>

				<label>With <code>optgroup</code> and <code>size</code>
					<select size="6" multiple style="--_sz:6">
						<optgroup label="Primary">
							<option value="1" data-icon="end" selected>One</option>
							<option value="2" data-icon="end">Two</option>
						</optgroup>
						<optgroup label="Secondary">
							<option value="3" data-icon="end">Three</option>
							<option value="4" data-icon="end" selected>Four</option>
						</optgroup>
					</select>
				</label>

				<label>Select <code>is="custom"</code>*)
					<select is="custom">
						<option disabled value="" selected>Choose one</option>
						<option value="1" data-icon="end">One</option>
						<option value="2" data-icon="end">Two</option>
						<option value="3" data-icon="end">Three</option>
						<option value="4" data-icon="end">Four</option>
						<option value="5" data-icon="end">Five</option>
						<option value="6" data-icon="end">Six</option>
					</select>
				</label>
			</div>
			<!-- <p><small>*) Requires a small JavaScript to toggle the <code>size</code>-attribute and more.</small></p> -->
		</section>
