<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<h2>&lt;fieldset&gt;: The Field Set element</h2>

		<div class="row">
			<fieldset data-bs="">
				<legend>Name &amp; Address</legend>
				<label>Firstname
					<input type="text" placeholder="John">
				</label>
				<label>Lastname
					<input type="text" placeholder="Doe">
				</label>
			</fieldset>

			<fieldset data-bs="vertical">
				<legend>Name &amp; Address</legend>
				<label>Firstname
					<input type="text" placeholder="John">
				</label>
				<label>Lastname
					<input type="text" placeholder="Doe">
				</label>
			</fieldset>

			<fieldset data-bs="vertical secondary">
				<legend>Nested fieldset</legend>
				<label>Firstname
					<input type="text" placeholder="John" data-icon="icon-text end">
				</label>
				<label>Lastname
					<input type="text" placeholder="Doe">
				</label>
				<fieldset data-bs="vertical">
					<legend>Terms and conditions</legend>
					<label class="label-group">
						<input type="checkbox" checked>Subscribe to newsletter
					</label>
					<label class="label-group">
						<input type="checkbox">Accept terms and conditions
					</label>
				</fieldset>
			</fieldset>
		</div>
