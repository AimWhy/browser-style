<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>&lt;iframe&gt;</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: iframe">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/figure.css">
	<link rel="stylesheet" href="/css/iframe.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' cdn.jsdelivr.net 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>
		<h1>browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr />
		<section>
			<h2>&lt;iframe&gt;: The Inline Frame element</h2>
			<p>To control <code>aspect-ratio</code> for iframes and images, wrap them in a <code>&lt;figure&gt;</code>-tag. 
			In these examples, <a href="https://github.com/justinribeiro/lite-youtube" target="_blank" rel="noopener noreferrer">lite-youtube</a> is used for YouTube-videos, for better performance.</p>
			<div class="row">
				<figure data-bs="square">
					<lite-youtube videoid="u9GRAliBrM8"></lite-youtube>
					<figcaption>YouTube <code>data-bs="square"</code></figcaption>
				</figure>

				<figure data-bs="widescreen">
					<lite-youtube videoid="5b4YcLB4DVI"></lite-youtube>
					<figcaption>YouTube <code>data-bs="widescreen"</code></figcaption>
				</figure>

				<figure data-bs="portrait">
					<lite-youtube videoid="CUwg_JoNHpo"></lite-youtube>
					<figcaption>YouTube <code>data-bs="portrait"</code></figcaption>
				</figure>
			</div>
		</section>
	</main>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.3.1/lite-youtube.min.js" integrity="sha384-fdj8DgKHHJP6i0//c1CyUgOUYLl20PCNcUPvQckIBAgpsBaAs5vldUoCESo6g+DS" crossorigin="anonymous"></script>
	<script src="/main.js" defer></script>
</body>
</html>
