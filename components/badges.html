<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>browser.style: badges</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: basges">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/@badges.css">
	<link rel="stylesheet" href="/css/menu.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' cdn.jsdelivr.net 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr />
		<section>
			<h2>badges</h2>
			<p>With <code>data-badge="circle after"</code> and <code>data-badge-text="5"</code></p>

			<menu role="menu" data-bs="tab-bar">
				<li role="none"><button role="menuitem" data-icon="block before" style="--icon:var(--icon-message);"data-badge="success circle after" data-badge-text="33">Primary</button></li>
				<li role="none"><button role="menuitem" data-icon="block before" style="--icon:var(--icon-email);" data-badge="danger circle after" data-badge-text="15">Secondary</button></li>
				<li role="none"><button role="menuitem" data-icon="block before" style="--icon:var(--icon-date);" data-badge="circle after" data-badge-text="5">Tertiary</button></li>
			</menu>

			<p>With ...</p>
			<div class="row">
				<button type="button" data-badge="warning outset circle after" data-badge-text="5">Normal Button</button>
				<button type="submit" data-badge="danger outset circle after" data-badge-text="25">Submit Button</button>
				<button type="reset">Reset Button</button>

				<h3 data-badge="secondary after" data-badge-text="new">This is a headline</h3>
			</div>
		</section>
	</main>
	<script src="/main.js" defer></script>
</body>
</html>
