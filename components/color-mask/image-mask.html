<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>color-compare</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">

	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/tags/fieldset.css">
	<link rel="stylesheet" href="/css/components/color-swatch.css">

	<link rel="manifest" href="/site.webmanifest">
	<style>
		.bs-colorcompare {
			--_c1: hsl(168,41%,65%);
			border: 1px solid var(--input-bdc);
			margin: 0;
			position: relative;
		}
		.bs-colorcompare img {
			inset-block-start: 0;
			position: relative;
		}

		.bs-colorcompare > :is(div) {
			block-size: 100%;
			inset: 0;
			position: absolute;
		}

		.bs-colorcompare div {
			background-color: var(--_c1);
			mask-image: url('/demo/colors-paint.webp');
			mask-position: center;
			mask-repeat: no-repeat;
			mask-size: 100%;
			-webkit-mask-image: url('/demo/tshirt-mask.svg');
			-webkit-mask-position: center;
			-webkit-mask-repeat: no-repeat;
			-webkit-mask-size: 100%;
			mix-blend-mode: multiply;
	}




	</style>
</head>
<body>
	<main>
<!-- -->
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<section>
			<h2>image-mask</h2>

			<figure class="bs-colorcompare" id="app">
				<img src="/demo/tshirt.jpeg" alt="Image of a guy in a t-shirt" />
				<div></div>
			</figure>

			<fieldset data-bs="no-border" class="bs-colorswatch bs-colorswatch-round" data-colors="hsl(168,41%,65%) hsl(198,45%,47%) hsl(207,84%,63%) hsl(210,58%,77%) hsl(227,92%,64%) hsl(258,90%,64%) hsl(276,74%,57%) hsl(297,59%,75%) hsl(332,54%,58%) hsl(5,77%,74%) hsl(0,0%,50%) hsl(0,0%,73%) hsl(27,30%,69%)" data-group="custom" style="--_cols:13;">
				<legend>Choose a color</legend>
			</fieldset>

			<small>Inspired by <a href="https://tympanus.net/codrops/2019/09/03/how-to-dynamically-change-the-colors-of-product-images-using-css-blend-mode-and-svg/" rel="noopener noreferrer" target="_blank">this article</a>.</small>

	</main>
	<script src="/main.js" defer></script>

	<script type="module">
		import colorSwatch from'/assets/js/color-swatch.js';
		const elements = document.querySelectorAll('.bs-colorswatch');
		elements.forEach(elm => {
			colorSwatch(elm, elm.dataset);
			elm.addEventListener('swatchSelect', (evt) => {
				app.style.setProperty('--_c1', evt.detail.color); 
			})
		});
	</script>
</body>
</html>
