<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>timeslot</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: avatar">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/tags/fieldset.css">
	<link rel="stylesheet" href="/css/tags/input.css">
	<link rel="stylesheet" href="/css/components/timeslot.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=' 'sha256-nPtDwmNB3QBoYNOxR+bhvm/e9XL87MP97gEzzShWTQo=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main>

		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr />
		<section>
			<h2>timeslot</h2>

			<div class="bs-timeslot">
				<fieldset data-bs="vertical">
					<legend>MON <span>28</span></legend>
					<label><input type="radio" name="timeslot" value="1" class="sr-only" /><time datetime="2022-10-28T16:00">4:00pm</time></label>
					<label><input type="radio" name="timeslot" value="2" class="sr-only" /><time datetime="2022-10-28T18:00">6:00pm</time></label>
				</fieldset>
				<fieldset data-bs="vertical">
					<legend>TUE <span>29</span></legend>
					<label><input type="radio" name="timeslot" value="3" class="sr-only" /><time>9:00am</time></label>
					<label><input type="radio" name="timeslot" value="4" class="sr-only" /><time>10:00am</time></label>
					<label><input type="radio" name="timeslot" value="5" class="sr-only" checked /><time>11:00am</time></label>
					<label><input type="radio" name="timeslot" value="6" class="sr-only" /><time>12:00am</time></label>
					<label><input type="radio" name="timeslot" value="7" class="sr-only" /><time>01:00pm</time></label>
				</fieldset>
				<fieldset data-bs="vertical">
					<legend>WED <span>30</span></legend>
					<label><input type="radio" name="timeslot" value="8" class="sr-only" /><time>4:00pm</time></label>
					<label><input type="radio" name="timeslot" value="9" class="sr-only" /><time>6:00pm</time></label>
				</fieldset>
				<fieldset data-bs="vertical">
					<legend>THU <span>31</span></legend>
					<label><input type="radio" name="timeslot" value="10" class="sr-only" /><time>10:00am</time></label>
					<label><input type="radio" name="timeslot" value="11" class="sr-only" /><time>3:00pm</time></label>
					<label><input type="radio" name="timeslot" value="12" class="sr-only" /><time>4:00pm</time></label>
				</fieldset>
				<fieldset data-bs="vertical">
					<legend>FRI <span>1</span></legend>
					<label><input type="radio" name="timeslot" value="13" class="sr-only" /><time>6:00pm</time></label>
				</fieldset>
				<fieldset data-bs="vertical">
					<legend>SAT <span>2</span></legend>
					<label><input type="radio" name="timeslot" value="14" class="sr-only" disabled /><time>4:00pm</time></label>
					<label><input type="radio" name="timeslot" value="15" class="sr-only" /><time>6:00pm</time></label>
				</fieldset>
			</div>

	</main>
	<script src="/main.js" defer></script>

</body>
</html>
