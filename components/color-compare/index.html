<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>color-compare</title>
	<meta charset="UTF-8">
	<link rel="preload" href="/css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: avatar">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/tags/input.range.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
	<style>
		.bs-colorcompare {
			--_c1: deepskyblue;
			--_c2: firebrick;
			--_tc: var(--accent-color);
			border: 1px solid var(--input-bdc);
			margin: 0;
			position: relative;
		}
		.bs-colorcompare img {
			inset-block-start: 0;
			position: relative;
		}

		.bs-colorcompare > :is(div, input) {
			block-size: 100%;
			inset: 0;
			position: absolute;
		}

		.bs-colorcompare input {
			--input-thumb-bg: transparent;
			--input-thumb-bxsh: transparent;
			--thumb-height: 100%;
			--thumb-radius: 0px;
			--thumb-width: 1rem;
			--input-progress-bg: transparent;
			--input-track-bg: linear-gradient(to right, var(--_c1) 0 var(--_v), var(--_c2) 0 var(--_v));
			--input-track-c: transparent;
			--track-height: 100%;

			inset-block-start: -2px;
			mask-image: url('/demo/colors-paint.webp');
			mask-position: center;
			mask-repeat: no-repeat;
			mask-size: 100%;
			-webkit-mask-image: url('/demo/colors-paint.png');
			-webkit-mask-position: center;
			-webkit-mask-repeat: no-repeat;
			-webkit-mask-size: 100%;
			mix-blend-mode: multiply;
	}

	.bs-colorcompare input:focus-visible + div { 
		box-shadow: 0 0 0 2px var(--accent-color);
	}

.bs-colorcompare div {
	--_tw: calc(var(--thumb-width) / 2);
	background-image: linear-gradient(to right, transparent 0 calc(var(--_v) - .5rem), var(--_tc) 0 calc(var(--_v) + .5rem), transparent 0 var(--_v));
	pointer-events: none;
}
	</style>
</head>
<body>
	<main>

		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<section>
			<h2>color-compare</h2>

			<figure class="bs-colorcompare">
				<img src="/demo/colors-base.webp" alt="Image of a car" />
				<input type="range" name="_v" data-scope="parent" data-unit="%" value="33" />
				<div></div>
			</figure>

			<small>Inspired by <a href="https://css-tricks.com/two-images-and-an-api-everything-we-need-for-recoloring-products/" rel="noopener noreferrer" target="_blank">this article</a>.</small>

	</main>
	<script src="/main.js" defer></script>
	<script src="/js/app.js" defer></script>
</body>
</html>
