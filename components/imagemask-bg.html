	<link rel="manifest" href="/site.webmanifest">
	<style>
		.bs-colorcompare {
			--h: 168;
			--s: 40%;
			--l: 65%;
			--_bg: linear-gradient(15deg, hsl(calc(var(--h) + 180), calc(var(--s) - 20%), var(--l)), hsl(calc(var(--h) + 180), var(--s), calc(var(--l) - 20%)));
			background: var(--_bg);
			border: 1px solid var(--input-bdc);
			/* filter: blur(1px); */
			margin: 0;
			position: relative;
			/* width: 600px; */
		}

		.bs-colorcompare div {
			background-color: hsl(var(--h), var(--s), var(--l));
			inset: 0;
			mask-image: url('/demo/tshirt-bg.svg');
			mask-position: center;
			mask-repeat: no-repeat;
			mask-size: 100%;
			-webkit-mask-image: url('/demo/tshirt-bg.svg');
			-webkit-mask-position: center;
			-webkit-mask-repeat: no-repeat;
			-webkit-mask-size: 100%;
			mix-blend-mode: multiply;
			position: absolute;
		}




	</style>
</head>

<div class="row">
