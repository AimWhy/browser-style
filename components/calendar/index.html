	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/components/kalel.css">

	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;

		manifest-src 'self';
		media-src 'self';

<body>
	<main>
		<h1 class="bs-header">browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr>
		<section>
			<h2>month</h2>
			<jor-el id="app"></jor-el>
		</section>
	</main>
	<script src="/main.js" defer></script>
	<script type="module">
		import kalEl from'/assets/js/kalel.js';
		app.innerHTML = kalEl(app.dataset)
		app.addEventListener('keydown', e => e.key === 'Enter' && select(e.target));
		app.addEventListener('click', e => e.target.hasAttribute('datetime') && select(e.target))
		const select = node => console.log(node.getAttribute('datetime') || '');
	</script>
</body>
