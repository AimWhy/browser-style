<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Map-to-SVG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: form elements">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/@browser.style.props.css">
	<link rel="stylesheet" href="/@browser.style.demo.css">
	<link rel="stylesheet" href="index.css">

<body>
	<main>
		<h1>map-to-svg</h1>

		<div data-uic="map">
			<figure>
				<map name="primary">
					<area shape="circle" coords="75,75,75" href="#s1" alt="Parrot 1" />
					<area shape="circle" coords="275,75,75" href="#s2" alt="Parrot 2" />
				</map>
				<img usemap="#primary" src="parrots.jpg" alt="350 x 150 picture of two parrots" width="350" height="150" />
			</figure>
			<ul>
				<li id="s1">Hello</li>
				<li id="s2">World</li>
			</ul>
		</div>

		<div data-uic="map">
			<map name="infographic">
				<area shape="poly" coords="129,0,260,95,129,138" href="#3" alt="HTTP">
				<area shape="poly" coords="260,96,209,249,130,138" href="#4" alt="HTML">
				<area shape="poly" coords="209,249,49,249,130,139" href="#5" alt="JavaScript">
				<area shape="poly" coords="48,249,0,96,129,138" href="#6" alt="Web APIs"> 
				<area shape="poly" coords="0,95,128,0,128,137" href="#7" alt="CSS">
			</map>
			<img usemap="#infographic" src="mdn-info.png" alt="MDN infographic" width="260" height="260">
		</div>

	</main>

	<script type="module">
		import map2svg from './map2svg.mjs';
		document.querySelectorAll('map').forEach(map => map2svg(map))
	</script>
</body>
</html>
