<body>
<main>
	<h1>one-time-password</h1>

	<label>
		<span>Paste code here</span><br><br>
		<input
			autofocus
			type="text"
			autocomplete="one-time-code"
			inputmode="numeric"
			maxlength="6"
			pattern="\d{6}"
			data-uic="otp">
	</label>

</main>

<script>
	const input = document.querySelector('[data-uic="otp"]');
	input.addEventListener('input', () => input.style.setProperty('--_otp-digit-pos', input.selectionStart))
</script>
</body>
