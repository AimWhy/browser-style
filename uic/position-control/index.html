<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: form elements">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="/@browser.style.props.css">
	<link rel="stylesheet" href="/@browser.style.demo.css">
	<link rel="stylesheet" href="index.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="/site.webmanifest">
	<style>
		.custom {
			--_dot-bg: hsl(310, 14%, 85%);
			--_dot-bg-checked: hsl(310, 45%, 25%);
			--_dot-bg-dm: hsl(310, 14%, 65%);
			--_dot-bg-dm-checked: hsl(310, 45%, 45%);
			--_dot-sz: 36px;
			--_gap: 10px;
		}
	</style>
</head>
<body>
	<main>
		<h1>position-control</h1>

		<p>A 3&times;3 grid of radio-buttons</p>

		<fieldset data-uic="position-control">
			<label aria-label="top left">
				<input type="radio" name="position" value="tl">
			</label>
			<label aria-label="top center">
				<input type="radio" name="position" value="tc">
			</label>
			<label aria-label="top right">
				<input type="radio" name="position" value="tr">
			</label>
			<label aria-label="center left">
				<input type="radio" name="position" value="cl">
			</label>
			<label aria-label="center center">
				<input type="radio" name="position" value="cc" checked>
			</label>
			<label aria-label="center right">
				<input type="radio" name="position" value="cr">
			</label>
			<label aria-label="bottom left">
				<input type="radio" name="position" value="bl">
			</label>
			<label aria-label="bottom center">
				<input type="radio" name="position" value="bc">
			</label>
			<label aria-label="bottom right">
				<input type="radio" name="position" value="br">
			</label>
		</fieldset>


	</main>

</body>
</html>
