<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>browser.style: menu</title>
	<meta charset="UTF-8">
	<link rel="preload" href="css/styles.css" as="style">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: menu">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/menu.css">
	<meta http-equiv="Content-Security-Policy" content="
		base-uri;
		default-src;
		connect-src 'self';
		font-src;
		form-action;
		frame-src www.youtube.com;
		img-src 'self' picsum.photos *.picsum.photos i.ytimg.com data:;
		manifest-src 'self';
		media-src 'self';
		object-src 'none';
		script-src 'self' cdn.jsdelivr.net 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE=';
		style-src 'self' 'unsafe-inline';
	">
	<link rel="manifest" href="site.webmanifest">
</head>
<body>
	<main>

		<h1>browser.style</h1>
		<a href="/">Back to table of contents</a>
		<hr />
		<section>
			<h2>&lt;menu&gt;: The Menu element</h2>

			<menu role="menu">
				<li role="none" data-bs="active"><button role="menuitem">Action 1</button></li>
				<li role="none"><button role="menuitem">Action 2</button></li>
				<li role="none"><button role="menuitem">Action 3</button></li>
			</menu>

			<p>With <code>data-bs="context"</code></p>
			<menu role="menu" data-bs="context">
				<li role="none"><button role="menuitem">New Folder</button><small>⌥ N</small></li>
				<li role="none"><button role="menuitem">Print</button><small>⌘ P</small></li>
				<li role="none"><button role="menuitem">Save</button><small>⌘ S</small></li>
			</menu>

			<p>With <code>data-bs="tabs"</code></p>
			<menu role="menu" data-bs="tabs">
				<li role="none" data-bs="active"><button role="menuitem">Primary</button></li>
				<li role="none"><button role="menuitem">Secondary</button></li>
				<li role="none"><button role="menuitem">Tertiary</button></li>
			</menu>

			<p>With <code>data-bs="tab-bar"</code></p>
			<menu role="menu" data-bs="tab-bar">
				<li role="none"><button role="menuitem" data-icon="block before" style="--icon:var(--icon-search);">Primary</button></li>
				<li role="none" data-bs="active"><button role="menuitem" data-icon="block before" style="--icon:var(--icon-email);">Secondary</button></li>
				<li role="none"><button role="menuitem" data-icon="block before" style="--icon:var(--icon-date);">Tertiary</button></li>
			</menu>

			<p>With <code>data-bs="list"</code></p>
			<menu role="menu" data-bs="list">
				<li role="none"><button role="menuitem" data-icon="before" style="--icon:var(--icon-search);">Primary</button></li>
				<li role="none" data-bs="active"><button role="menuitem" data-icon="before" style="--icon:var(--icon-email);">Secondary</button></li>
				<li role="none"><button role="menuitem" data-icon="before" style="--icon:var(--icon-date);">Tertiary</button></li>
			</menu>

		</section>
	</main>
</body>
</html>
