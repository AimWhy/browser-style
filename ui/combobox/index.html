<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Combobox</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="../form/ui-form.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Combobox</h2>

	<label class="ui-form">
		Pick a browser
		<input
			autocomplete="off"
			list="browsers"
			spellcheck="false"
			type="search">
	</label>

	<h2>With dir=rtl</h2>
	<label class="ui-form" dir="rtl">
		Pick a browser
		<input
			autocomplete="off"
			list="browsers"
			spellcheck="false"
			type="search">
	</label>

	<datalist id="browsers">
		<option value="Arc">
		<option value="Brave">
		<option value="Chrome">
		<option value="Edge">
		<option value="Firefox">
		<option value="Opera">
		<option value="Safari">
	</datalist>

</body>
</html>
