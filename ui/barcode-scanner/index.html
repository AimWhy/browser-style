<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Data Entry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="/ui/icon/ui-icon.css">
</head>
<body>
	<h1>UI: Components &gt; Barcode Scanner</h1>

	<barcode-scanner></barcode-scanner>

	<script type="module">
		import { BarcodeScanner } from './index.js';
		
		// Mount the custom element
		BarcodeScanner.mount();

		// Get the first (and only) barcode-scanner element
		const barcodeScanner = document.querySelector('barcode-scanner');

		// Add event listener to the specific instance
		barcodeScanner.addEventListener('bs:entry', (event) => {
			const { detail } = event;
			console.log('Barcode:', detail.value);
		});
	</script>
</body>
</html>
