<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Pagination</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="../spinner/ui-spinner.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Pagination</h2>
	<fieldset class="ui-pagination">
		<legend>Pagination</legend>
		<button type="button" name="step-first"><ui-icon type="chevron left first"></ui-icon></button>
		<button type="button" name="step-down"><ui-icon type="chevron left"></ui-icon></button>
		<label>
			<input type="number" value="5" min="1" max="25" autocomplete="off">
		</label>
		<button type="button" name="step-up"><ui-icon type="chevron right"></ui-icon></button>
		<button type="button" name="step-last"><ui-icon type="chevron right last"></ui-icon></button>
	</fieldset>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiSpinner from '../spinner/uiSpinner.js';
		common();
		init('.ui-pagination', uiSpinner);
	</script>
</body>
</html>
