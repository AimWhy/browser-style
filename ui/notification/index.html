<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Notification</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="ui-notification.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Notification</h2>

	<div class="ui-notification --error">
		<span><strong>Error:</strong> Something happened&hellip;</span>
		<button type="button"><ui-icon type="cross"></ui-icon></button>
	</div>
	<div class="ui-notification --warning">
		<span><strong>Warning:</strong> Something happened&hellip;</span>
		<button type="button"><ui-icon type="cross"></ui-icon></button>
	</div>
	<div class="ui-notification --success">
		<span><strong>Success:</strong> Something didn't happen&hellip;</span>
		<button type="button"><ui-icon type="cross"></ui-icon></button>
	</div>
	<div class="ui-notification --info">
		<span><strong>Info:</strong> Maybe something happened&hellip;</span>
		<button type="button"><ui-icon type="cross"></ui-icon></button>
	</div>
	<div class="ui-notification --gray-light">
		<span><strong>Notification:</strong> Something most likely happened&hellip;</span>
		<button type="button"><ui-icon type="cross"></ui-icon></button>
	</div>

</body>
</html>
