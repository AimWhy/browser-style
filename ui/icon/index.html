<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Button</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Icon</h2>
	<p class="ly-flex-wrap">
		<button type="button" class="--icon"><ui-icon type="plus"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="minus"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="cross"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="chevron left"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="chevron"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="chevron down"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="chevron up"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="arrow left"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="arrow"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="arrow down"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="arrow up"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="arrow upleft"></ui-icon></button>

		<button type="button" class="--icon"><ui-icon type="arrow downleft"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="arrow downright"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="check"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="burger-menu"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="veggie-menu"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="kebab"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="meatball"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="grid"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="chevron left first"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="stop"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="pause"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="play"></ui-icon></button>
		<button type="button" class="--icon"><ui-icon type="chevron last"></ui-icon></button>
	</p>

</html>
