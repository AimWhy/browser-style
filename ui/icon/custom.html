<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Icon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="icon-ui.css">
	<style>
		p {
			display: flex;
			flex-wrap: wrap;
			gap: 1ch;
			place-content: start start;
		}
		ui-icon {
			--ui-icon-bg: light-dark(hsl(0, 0%, 90%), hsl(0, 0%, 40%));
			--ui-icon-bdrs: 5%;
			--ui-icon-p: .25em;
			--ui-icon-size: 200%;
			/* --ui-icon-stroke: 2px; */
			
			&[open] {
				--ui-icon-bg: gold;
			}
		}
		body {
			font-family: system-ui, sans-serif;
			margin-inline: auto;
			max-width: 80ch;
		}
	</style>
</head>
<body>

<p>
	<ui-icon type="plus"></ui-icon>
	<ui-icon type="minus"></ui-icon>
	<ui-icon type="cross"></ui-icon>
	<ui-icon type="check"></ui-icon>
</p>

<p>
	<ui-icon type="chevron left"></ui-icon>
	<ui-icon type="chevron right" state="45"></ui-icon>
	<ui-icon type="chevron down" state="flip-y" hover="rotate-90" focus="scale-1.5"></ui-icon>
	<ui-icon type="chevron up" state="flip-y"></ui-icon>
</p>

<p>
	<ui-icon type="arrow left"></ui-icon>
	<ui-icon type="arrow right"></ui-icon>
	<ui-icon type="arrow down" state="flip-y"></ui-icon>
	<ui-icon type="arrow up" state="flip-y"></ui-icon>
</p>

<p>
	<ui-icon type="arrow upleft" state="flip"></ui-icon>
	<ui-icon type="arrow upright" state="flip"></ui-icon>
	<ui-icon type="arrow downleft" state="flip"></ui-icon>
	<ui-icon type="arrow downright" state="flip"></ui-icon>
</p>

<p>
	<ui-icon type="triangle left"></ui-icon>
	<ui-icon type="triangle right"></ui-icon>
	<ui-icon type="triangle down" state="flip-y"></ui-icon>
	<ui-icon type="triangle up" state="flip-y"></ui-icon>
</p>

<p>
	<ui-icon type="burger-menu"></ui-icon>
	<ui-icon type="veggie-menu"></ui-icon>
</p>

<p>
	<ui-icon type="drag" rounded></ui-icon>
	<ui-icon type="grid" rounded></ui-icon>
	<ui-icon type="kebab" rounded></ui-icon>
	<ui-icon type="meatball" rounded></ui-icon>
</p>

<p>
	<ui-icon type="first"></ui-icon>
	<ui-icon type="rewind"></ui-icon>
	<ui-icon type="play-pause"></ui-icon>
	<ui-icon type="forward"></ui-icon>
	<ui-icon type="last"></ui-icon>
	<ui-icon type="pause"></ui-icon>
	<ui-icon type="stop"></ui-icon>
</p>

<p>
	<ui-icon type="plus-cross"></ui-icon>
	<ui-icon type="plus-minus"></ui-icon>
</p>

</label> -->

	<!-- Including the Web Component script from an external file -->
	<!-- <script type="module" src="index.js"></script>-->

	<h2>
		SVG
	</h2>

	<ui-icon>
		<svg viewBox="0 0 24 24">
			<path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4"></path>
			<path d="M13.5 6.5l4 4"></path>
		</svg>
	</ui-icon>


	<script>
		const icons = document.querySelectorAll('ui-icon');
		icons.forEach(icon => {
			icon.addEventListener('click', () => {
				icon.toggleAttribute('open');
			});
		});
	</script> 
	</body>
</html>
