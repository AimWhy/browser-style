<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Icon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="icon-ui.css">
	<style>
		p {
			display: flex;
			flex-wrap: wrap;
			gap: 1ch;
			place-content: start start;
		}
		ui-icon {
			--_bdrs: 5%;
			--_bg: light-dark(hsl(0, 0%, 90%), hsl(0, 0%, 40%));
			--_fz: 300%;
			--_p: .25em;
			&[open] {
				--_bg: gold;
			}
		}
		body {
			margin-inline: auto;
			max-width: 80ch;
		}
	</style>
</head>
<body>

<p>
	<ui-icon type="plus"></ui-icon>
	<ui-icon type="minus"></ui-icon>
	<ui-icon type="cross"></ui-icon>
	<ui-icon type="check"></ui-icon>
</p>

<p>
	<ui-icon type="chevron left"></ui-icon>
	<ui-icon type="chevron right"></ui-icon>
	<ui-icon type="chevron down"></ui-icon>
	<ui-icon type="chevron up"></ui-icon>
</p>

<p>
	<ui-icon type="arrow left"></ui-icon>
	<ui-icon type="arrow right"></ui-icon>
	<ui-icon type="arrow down"></ui-icon>
	<ui-icon type="arrow up"></ui-icon>
</p>

<p>
	<ui-icon type="arrow upleft"></ui-icon>
	<ui-icon type="arrow upright"></ui-icon>
	<ui-icon type="arrow downleft"></ui-icon>
	<ui-icon type="arrow downright"></ui-icon>
</p>

<p>
	<ui-icon type="triangle left"></ui-icon>
	<ui-icon type="triangle right"></ui-icon>
	<ui-icon type="triangle down"></ui-icon>
	<ui-icon type="triangle up"></ui-icon>
</p>

<p>
	<ui-icon type="burger-menu"></ui-icon>
	<ui-icon type="veggie-menu"></ui-icon>
</p>

<p>
	<ui-icon type="drag"></ui-icon>
	<ui-icon type="grid"></ui-icon>
	<ui-icon type="kebab"></ui-icon>
	<ui-icon type="meatball"></ui-icon>
</p>

<p>
	<ui-icon type="first"></ui-icon>
	<ui-icon type="rewind"></ui-icon>
	<ui-icon type="play-pause"></ui-icon>
	<ui-icon type="forward"></ui-icon>
	<ui-icon type="last"></ui-icon>
	<ui-icon type="pause"></ui-icon>
	<ui-icon type="stop"></ui-icon>
</p>

<p>
	<ui-icon type="plus-cross"></ui-icon>
	<ui-icon type="plus-minus"></ui-icon>
</p>

</label> -->

	<!-- Including the Web Component script from an external file -->
	<!-- <script type="module" src="index.js"></script>-->

	<script>
		const icons = document.querySelectorAll('ui-icon');
		icons.forEach(icon => {
			icon.addEventListener('click', () => {
				icon.toggleAttribute('open');
			});
		});
	</script> 
	</body>
</html>
