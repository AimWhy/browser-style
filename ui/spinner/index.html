<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Spinner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../core.css">
	<link rel="stylesheet" href="ui-spinner.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Spinner</h2>
	<fieldset class="ui-spinner">
		<legend>Spinner</legend>
		<button type="button" name="step-down"><ui-icon type="minus"></ui-icon></button>
		<label>
			<input type="number" value="10" min="0" max="20">
		</label>
		<button type="button" name="step-up"><ui-icon type="plus"></ui-icon></button>
	</fieldset>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiSpinner from '../spinner/uiSpinner.js';
		common();
		init('.ui-spinner', uiSpinner);
	</script>
</body>
</html>
