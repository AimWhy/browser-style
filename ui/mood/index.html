<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Mood</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-mood.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Mood</h2>
	<p>
		<strong>Mood Selector</strong> is a set of styled radio buttons that can be used to select a mood.
	</p>

	<fieldset class="ui-mood">
		<legend>Mood Selector — Happy or Not?</legend>
		<label>
			<input name="mood" type="radio" value="1">
		</label>
		<label>
			<input name="mood" type="radio" value="2">
		</label>
		<label>
			<input name="mood" type="radio" value="3">
		</label>
		<label>
			<input name="mood" type="radio" value="4">
		</label>
	</fieldset>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<fieldset class="ui-mood">
			<legend>Mood Selector — Happy or Not?</legend>
			<label>
				<input name="mood-cs" type="radio" value="1">
			</label>
			<label>
				<input name="mood-cs" type="radio" value="2">
			</label>
			<label>
				<input name="mood-cs" type="radio" value="3">
			</label>
			<label>
				<input name="mood-cs" type="radio" value="4">
			</label>
		</fieldset>
	</div>

</body>
</html>
