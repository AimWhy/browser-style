<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Alert Confirm Prompt</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Custom Alert, Confirm, and Prompt components using the &lt;dialog&gt; element.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="../dialog/ui-dialog.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Msg Box</h2>
	<p>
		Custom Alert, Confirm, and Prompt components using the &lt;dialog&gt; element.<br>
		Use <code>dismiss</code> attribute to allow closing the dialog when clicking outside of it.
	</p>

	<p><button type="button" id="alertbtn">Alert</button></p>
	<p><button type="button" id="confirmbtn">Confirm</button></p>
	<p><button type="button" id="promptbtn">Prompt</button></p>

	<msg-box dismiss></msg-box>

	<script type="module" src="./index.js"></script>

	<script>
		customElements.whenDefined('msg-box').then(() => {
			const alertBtn = document.getElementById('alertbtn');
			const confirmBtn = document.getElementById('confirmbtn');
			const promptBtn = document.getElementById('promptbtn');
			const msgBox = document.querySelector('msg-box');

			alertBtn.addEventListener('click', () => {
				msgBox.alert('A System Error has occurred. Please restart.', 'An Error Occurred');
			});

			confirmBtn.addEventListener('click', async () => {
				const status = await msgBox.confirm('Do you want to delete this item?');
				console.log(status);
			});

			promptBtn.addEventListener('click', async () => {
				const value = await msgBox.prompt('What is the meaning of life?', 42);
				console.log(value);
			});
		});
	</script>
</body>
</html>
