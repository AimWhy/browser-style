<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="../grid/ui-grid.css">
	<style>
	.--asr-1\:1 { aspect-ratio: 1/1;  }
	.--asr-2\:1 { aspect-ratio: 2/1;  }

	.ui-bento {
		--ui-grid-cols: 2;
		--ui-grid-cg: clamp(0.25rem, 0.0714rem + 0.5714vw, 0.5rem);
		--ui-grid-rg: var(--ui-grid-cg);
		list-style: none;
		padding: 0;
		& li {
			background-color: var(--GrayCanvas);
			border-radius: clamp(0.25rem, -0.2857rem + 1.7143vw, 1rem);
			container-type: inline-size;
			display: grid;
			height: 100%;
			place-content: center;
			text-align: center;
			width: 100%;
		}
		@media (min-width: 768px) { --ui-grid-cols: 7; }
	}
	.ui-bento-text {
		display: grid;
		font-size: 20cqi;
		line-height: 1.1;
	}

	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Bento</h2>
	<p>Work-in-progress</p>

	<ul class="ui-grid ui-bento">
		<li class="--asr-1:1">1</li>
		<li class="">2</li>
		<li class="--asr-2:1 --xs-gcs-2 --md-gcs-1">3</li>
		<li class="--asr-2:1 --md-gcs-2">4</li>
		<li class="--asr-2:1 --md-gcs-2">5</li>

		<li class="--md-gcs-2">6</li>
		<li class="--asr-1:1 --md-gcs-3 --md-grs-2">
			<div class="ui-bento-text">
				Up to <strong>96 GB</strong> <small>memory</small>
			</div>
		</li>
		<li class="">8</li>
		<li class="">9</li>

		<li class="">10</li>
		<li class="">11</li>
		<li class="--md-gcs-2">12</li>

		<li class="--md-gcs-4">13</li>
		<li class="--asr-2:1 --xs-gcs-2 --md-gcs-3">14</li>
	</ul>

</body>
</html>
