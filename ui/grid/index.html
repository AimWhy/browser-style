<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Column</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="ui-grid.css">

	<!-- For demo, not a dependency -->
	<link rel="stylesheet" href="../icon/ui-icon.css">
	<link rel="stylesheet" href="../scroll/ui-scroll.css">

	<style>
		/* For demo */
		div { 
			border: 2px solid var(--ButtonBorder);
			min-height: 10rem;
			padding: 1em;
		}
		[data-scroll-nav] { padding: 0; }
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Grid</h2>
	<p><strong>Grid</strong> is a set of utility-classes controlling columns, gaps and spans in a grid.</p>

	<section class="ui-grid --md-c-3">
		<div class="bg-error --light"></div>
		<div class="ui-grid --md-gcs-2 --md-c-3 bg-error --light">
			<div class="bg-warning --light"></div>
			<div class="ui-grid --md-gcs-2 --xs-c-1 bg-warning --light">
				<div class="bg-success --light"></div>
				<div class="ui-grid --md-c-2 bg-success --light">
					<div class="bg-accent --light"></div>
					<div class="bg-accent --light"></div>
				</div>
			</div>
		</div>
		<div class="--md-grs-2">
			<div class="ui-scroll --xs-c-1" data-scroll-nav="ui-scroll-nav --inside --no-dots">
				<img src="https://picsum.photos/id/10/225/300" alt="Random image" width="225" height="300">
				<img src="https://picsum.photos/id/11/225/300" alt="Random image" width="225" height="300">
				<img src="https://picsum.photos/id/12/225/300" alt="Random image" width="225" height="300">
			</div>
		</div>
		<div class="bg-accent --light"></div>
		<div class="bg-accent --light"></div>
		<div class="--md-gcs-2 bg-warning --light"></div>
	</section>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiScroll from './../scroll/uiScroll.js';

		common();
		init('.ui-scroll', uiScroll);
	</script>
</body>
</html>
