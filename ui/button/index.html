<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Button</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="../icon/ui-icon.css">
	<style>
		/* For this demo-page only */
		p {
			align-items: start;
			display: flex;
			flex-wrap: wrap;
			gap: 1ch;
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Button</h2>
	<p>Can be used with <code>&lt;button&gt;</code> or <code>.ui-button</code>-class and <code>[disabled]</code> or <code>.--disabled</code></p>

	<button type="button">Button</button>
	<button type="button" disabled>Disabled</button>
	<button type="submit">Submit</button>

	<h3>Colors</h3>
	<p>Used here with <code>--rounded</code> and <code>--light</code> modifiers.</p>
	<p>
		<button type="button" class="bg-accent --rounded">Accent</button>
		<button type="button" class="bg-accent --rounded --disabled">Disabled</button>
		<button type="button" class="bg-accent --light --rounded">Light</button>
		<button type="button" class="bg-accent --light --rounded --disabled">Light Disabled</button>
	</p>
	<p>
		<button type="button" class="bg-success --rounded">Success</button>
		<button type="button" class="bg-success --rounded --disabled">Disabled</button>
		<button type="button" class="bg-success --light --rounded">Light</button>
		<button type="button" class="bg-success --light --rounded --disabled">Light Disabled</button>
	</p>
	<p>
		<button type="button" class="bg-warning --rounded">Warning</button>
		<button type="button" class="bg-warning --rounded --disabled">Disabled</button>
		<button type="button" class="bg-warning --light --rounded">Light</button>
		<button type="button" class="bg-warning --light --rounded --disabled">Light Disabled</button>
	</p>
	<p>
		<button type="button" class="bg-error --rounded">Error</button>
		<button type="button" class="bg-error --rounded --disabled">Disabled</button>
		<button type="button" class="bg-error --light --rounded">Light</button>
		<button type="button" class="bg-error --light --rounded --disabled">Light Disabled</button>
	</p>
	<p>
		<button type="button" class="bg-info --rounded">Info</button>
		<button type="button" class="bg-info --rounded --disabled">Disabled</button>
		<button type="button" class="bg-info --light --rounded">Light</button>
		<button type="button" class="bg-info --light --rounded --disabled">Light Disabled</button>
	</p>
	<p>
		<button type="button" class="bg-black --rounded">Black</button>
		<button type="button" class="bg-black --rounded --disabled">Disabled</button>
		<button type="button" class="bg-gray --rounded">Gray</button>
		<button type="button" class="bg-gray --rounded --disabled">Disabled</button>
	</p>

	<h3>Outlines</h3>
	<p>
		<button type="button" class="--outline">Button</button>
		<button type="button" class="--outline" disabled>Disabled</button>
		<button type="submit" class="--outline">Submit</button>
	</p>
	<p>
		<button type="button" class="bg-accent --rounded --outline">Accent</button>
		<button type="button" class="bg-success --light --rounded --outline">Success</button>
		<button type="button" class="bg-warning --light --rounded --outline">Warning</button>
		<button type="button" class="bg-error --light --rounded --outline">Error</button>
		<button type="button" class="bg-info --light --rounded --outline">Info</button>
		<button type="button" class="bg-black --rounded --outline">Black</button>
		<button type="button" class="bg-gray --rounded --outline">Gray</button>
	</p>

	<h3>Sizes</h3>
	<p>
		<button type="button" class="bg-accent --rounded --xxsmall">xxsmall</button>
		<button type="button" class="bg-accent --rounded --xsmall">xsmall</button>
		<button type="button" class="bg-accent --rounded --small">small</button>
		<button type="button" class="bg-accent --rounded">default</button>
		<button type="button" class="bg-accent --rounded --large">large</button>
		<button type="button" class="bg-accent --rounded --xlarge">xlarge</button>
		<button type="button" class="bg-accent --rounded --xxlarge">xxlarge</button>
	</p>

	<h3>Icon</h3>
	<p>
		<button type="button" class="bg-accent --rounded">Add to order<ui-icon type="plus"></ui-icon></button>
	</p>
	<p>
		<button type="button" class="bg-accent --icon"><ui-icon type="plus"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="minus"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="cross"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="chevron left"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="chevron"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="chevron down"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="chevron up"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow left"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow down"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow up"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow upleft"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow upright"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow downleft"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="arrow downright"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="check"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="burger-menu"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="veggie-menu"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="kebab"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="meatball"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="grid"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="drag"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="chevron left first"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="stop"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="pause"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="play"></ui-icon></button>
		<button type="button" class="bg-accent --icon"><ui-icon type="chevron last"></ui-icon></button>
	</p>
</body>
</html>
