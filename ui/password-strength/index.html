<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Password Strength</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-password-strength.css">
	<script src="zxcvbn.js"></script>
</head>
<body>
	<h1>UI: Components</h1>
	<h2>Password Strength</h2>
	<p>
		<strong>Password Strength</strong> is a component that provides feedback on the strength of a password.<br>
		It uses the <a href="https://github.com/dropbox/zxcvbn" target="_blank">zxcvbn</a> strength estimator to provide a score from 0 to 4.
	</p>

	<label>Enter a password
		<input type="password" class="ui-password-strength">
		<span></span>
	</label>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<label>Enter a password
			<input type="password" class="ui-password-strength">
			<span></span>
		</label>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<label dir="rtl">Enter a password
		<input type="password" class="ui-password-strength">
		<span></span>
	</label>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiPasswordStrength from './uiPasswordStrength.js';
		init('.ui-password-strength', uiPasswordStrength);
	</script>
</body>
</html>
