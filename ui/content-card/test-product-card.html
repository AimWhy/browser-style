<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Test</title>
    
    <script type="importmap">
    {
        "imports": {
            "@browser.style/layout": "../layout/index.js"
        }
    }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            line-height: 1.6;
        }
        
        .example {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        
        h2 {
            color: #333;
        }
        
        /* Basic product card styles */
        .cc-content {
            max-width: 600px;
            margin: 1rem 0;
        }
        
        .cc-headline {
            color: #2c3e50;
            margin: 0.5rem 0;
        }
        
        .cc-summary {
            color: #666;
            font-size: 1.1em;
            margin: 1rem 0;
        }
        
        .cc-text {
            margin: 1rem 0;
            color: #555;
        }
        
        .cc-product-price {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #28a745;
        }
        
        .cc-product-price span {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }
        
        .cc-product-price-original {
            color: #999;
            font-size: 1.1em;
            margin-left: 0.5rem;
        }
        
        .cc-product-discount {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
            margin-left: 0.5rem;
        }
        
        .cc-product-availability {
            color: #28a745;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .cc-product-validity {
            color: #6c757d;
            font-size: 0.9em;
            margin: 0.5rem 0;
        }
        
        .cc-product-rating {
            background: #fff3cd;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 1rem 0;
            border-left: 4px solid #ffc107;
        }
        
        .cc-product-rating span {
            color: #856404;
            font-weight: bold;
        }
        
        .cc-engagement {
            margin: 1rem 0;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .cc-metric {
            margin-right: 1rem;
            color: #666;
        }
        
        .cc-tags {
            margin: 1rem 0;
        }
        
        .cc-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #007acc;
            color: white;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 0.5rem;
        }
        
        .cc-actions {
            margin: 1rem 0;
        }
        
        .cc-action {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        
        .cc-action:hover {
            background: #218838;
        }
        
        /* Media styles */
        .cc-media {
            margin: 1rem 0;
        }
        
        .cc-media-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .cc-media-caption {
            margin-top: 0.5rem;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .cc-ribbon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .product-card {
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 1rem;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Product Card Test</h1>
    
    <div class="example">
        <h2>Method 1: Data Loader with Product ID</h2>
        <p>Loading complete product with pricing, rating, and availability</p>
        <product-card id="product-from-data"></product-card>
    </div>
    
    <div class="example">
        <h2>Method 2: JavaScript Object (Custom Product)</h2>
        <p>Creating a product directly via JavaScript</p>
        <div id="js-product-container"></div>
    </div>
    
    <div class="example">
        <h2>Method 3: No Schema Markup</h2>
        <p>Same product but without schema.org markup</p>
        <product-card id="product-no-schema"></product-card>
    </div>

    <!-- Import the ProductCard module -->
    <script type="module" src="cards/ProductCard.js"></script>
    
    <script type="module">
        import { setContentForElement } from './base/data-loader.js';
        
        console.log('ProductCard test page loaded');
        
        // Method 1: Load product by ID
        const productFromData = document.getElementById('product-from-data');
        setContentForElement(productFromData, 'product-1');
        
        // Method 3: Load product without schema
        const productNoSchema = document.getElementById('product-no-schema');
        setContentForElement(productNoSchema, 'product-2', { useSchema: false });
        
        // Method 2: Create product with JavaScript
        const productCard = document.createElement('product-card');
        
        const productData = {
            id: "product-js",
            sku: "SVP-CAM-JS1",
            type: "product",
            media: {
                sources: [
                    {
                        type: "image",
                        src: "https://via.placeholder.com/600x300/007acc/ffffff?text=Smart+Camera",
                        alt: "Smart Security Camera"
                    }
                ]
            },
            ribbon: {
                text: "New",
                style: "new"
            },
            content: {
                category: "Security",
                headline: "SecureView Pro",
                summary: "Advanced AI-powered security camera with 4K video, night vision, and smart detection.",
                text: "Protect your home with cutting-edge technology. Features facial recognition, motion alerts, and cloud storage integration."
            },
            product: {
                price: { 
                    current: "299.99", 
                    original: "399.99", 
                    currency: "USD", 
                    discountText: "Limited Time" 
                },
                availability: "In Stock",
                validUntil: "2025-03-15",
                rating: { 
                    value: 4.8, 
                    count: 2140, 
                    max: 5, 
                    min: 0 
                }
            },
            engagement: {
                reactions: [
                    { "type": "like", "count": 156, "ariaLabel": "Like this product" }
                ],
                viewCount: 12800,
                shareCount: 89
            },
            tags: ["AI-Powered", "4K Video", "Smart Home", "Security"],
            actions: [
                {
                    text: "Add to Cart",
                    icon: "add_to_basket"
                },
                {
                    text: "Compare",
                    icon: "compare"
                }
            ]
        };
        
        productCard.dataset = {
            data: productData,
            settings: { useSchema: true }
        };
        
        document.getElementById('js-product-container').appendChild(productCard);
    </script>
</body>
</html>
