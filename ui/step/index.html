<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Step</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-step.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Step</h2>

	<ol class="ui-step">
		<li>First item</li>
		<li class="--active">Second item</li>
		<li>Third item</li>
		<li>Fourth item</li>
	</ol>

	<p>With <code>--vertical</code>-modifier:</p>
	<ol class="ui-step --vertical">
		<li>First item</li>
		<li class="--active">Second item</li>
		<li>Third item</li>
		<li>Fourth item</li>
	</ol>

</body>
</html>
