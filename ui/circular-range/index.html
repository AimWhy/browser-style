<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Circular Range</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Circular Range</h2>
	<p>
		...
	</p>

	<label>Range — Circular
		<circular-range value="25" min="0" max="200" suffix="%" start="35" end="325">
			<span></span>
		</circular-range>
	</label>

	<label>Range — Circular
		<circular-range value="10" min="0" max="100" suffix="kr" step="5">
			<span></span>
		</circular-range>
	</label>
	<script type="module">
		import { init } from './../../assets/js/common.js'
		import circularRange from './index.js'
		init('circular-range', circularRange)
	</script>
</body>
</html>
