<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Circular Range</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<script type="module" src="./index.js"></script>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Circular Range</h2>
	<p>
		...
	</p>

	<form id="app">
		<label>Range — Circular
			<circular-range value="25" min="0" max="200" suffix="%" start="220" end="500" style="--circular-range-fill:green,orange,red;--circular-range-thumb:red;"></circular-range>
		</label>

		<label>Range — Circular
			<circular-range value="20" min="0" max="100" suffix="kr" step="5"></circular-range>
		</label>

		<label>Range — Circular
			<circular-range value="50" min="0" max="100" suffix="km/t" step="5" start="20" end="340"></circular-range>
		</label>

		<label>Range — Circular
			<circular-range value="50" min="0" max="100" suffix="km/t" step="5" start="270" end="450"></circular-range>
		</label>

		<label>Range — Circular
			<circular-range value="50" min="0" max="100" suffix="km/t" step="5" start="90" end="270"></circular-range>
		</label>
	</form>

	<script>
		document.getElementById('app').addEventListener('input', event => {
			console.log(event.target.value);
		});
	</script>
</body>
</html>
