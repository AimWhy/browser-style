	<h1>UI: Components</h1>

	<h2>Cinema</h2>
	<p>To hide a seat, remove <code>value</code>. For reserved/sold seats, add <code>disabled</code> (red).<br>For unselectable/unavailable seats, add <code>inert</code> (dark gray).</p>

				<label><input type="checkbox" value="3-1"></label>
				<label><input type="checkbox" value="3-3"></label>
				<label><input type="checkbox" value="3-5"></label>
				<label><input type="checkbox" value="3-7"></label>
				<label><input type="checkbox" value="3-9"></label>
			</li>
			<li>
				<label><input type="checkbox" value="4-10"></label>
				<label><input type="checkbox" value="4-8"></label>
				<label><input type="checkbox" value="4-6"></label>
				<label><input type="checkbox" value="4-4"></label>
				<label><input type="checkbox" value="4-2"></label>

	<ul class="ui-color-key">
		<li style="--ui-color-key:var(--ColorError)">Sold</li>
		<li style="--ui-color-key:var(--GrayCanvas)">Available</li>
		<li style="--ui-color-key:var(--ColorSuccess)">Your Seat/s</li>
