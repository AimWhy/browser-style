<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Location</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<link rel="stylesheet" href="/base.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Location</h2>
	<p>Custom element, <code>&lt;ui-location&gt;</code> using ipinfo.io to return user geo-location<br>
	Requires a <code>token</code>.</p>

	<ui-location
		error="Not available"
		geolabel="Your location:"
		iplabel="IP address:"
		token="">
	</ui-location>

	<script type="module" src="uiLocation.js"></script>
</body>
</html>
