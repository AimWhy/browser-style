<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>UI: Layout</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="./index.css">

	<style>
		body {
			max-inline-size: 1200px;
		}
		content-area > * {
			background: var(--bg, lightgray);
			max-inline-size: 100%;
			min-block-size: 14rem;
			&:nth-of-type(1) { --bg: cornflowerblue; }
			&:nth-of-type(2) { --bg: lightcoral; }
			&:nth-of-type(3) { --bg: lightgreen; }
			&:nth-of-type(4) { --bg: lightpink; }
			&:nth-of-type(5) { --bg: lightyellow; }
			&:nth-of-type(6) { --bg: lightgray; }
			&:nth-of-type(7) { --bg: lightblue; }
			&:nth-of-type(8) { --bg: lightcyan; }
			&:nth-of-type(9) { --bg: lightgoldenrodyellow; }
			&:nth-of-type(10) { --bg: lightgray; }
		}

	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Content Area</h2>

	<h3>100</h3>
	<content-area layout="100">
		<div>1</div>
	</content-area>

	<h2>2 items</h2>
