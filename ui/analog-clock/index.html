<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Analog Clock</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Analog Clock: CSS-driven analog clock with JavaScript initialization.">
  <meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="/ui/grid/ui-grid.css">
	<style>
		.gold {
			--_gold: #E2CA7D;
			--_dark: color-mix(in oklab, var(--_gold) 60%, black);
				--_accent: color-mix(in oklab, var(--_gold) 80%, maroon);
			--analog-clock-bg: 
				radial-gradient(
					circle at 50% 50%,
					color-mix(in oklab, var(--_gold) 20%, white) 50%,
					var(--_gold) 51%,
					color-mix(in oklab, var(--_gold) 85%, black) 95%
				);
			--analog-clock-c: color-mix(in oklab, var(--_gold) 50%, black);
			--analog-clock-ff: "Didot", "Bodoni MT", "Noto Serif Display", serif;
			--analog-clock-fw: 500;
			--analog-clock-fs: 7cqi;
			--analog-clock-hour: var(--_dark);
			--analog-clock-minute: var(--_dark);
			--analog-clock-second: var(--_accent);
			--analog-clock-cap: color-mix(in oklab, var(--_dark), white 20%);

		}
		.round-markers {
			--analog-clock-indices-c: #DDD;
			--analog-clock-indices-hour-c: #000;
			--analog-clock-indices-fs: 3cqi;
			--analog-clock-indices-hour-fw: 400;
			--analog-clock-indices-m: 2ch;
			--analog-clock-numerals-m: 1ch;
			}
		.indian {
			--_saffron: #FF9933;
			--_green: #138808;
			--_blue: #000080;
			
			--analog-clock-bg: radial-gradient(
				circle at 50% 50%,
				#FFF 45%,
				var(--_saffron) 46%,
				var(--_saffron) 48%,
				#FFF 49%,
				#FFF 51%,
				var(--_green) 52%,
				var(--_green) 54%,
				#FFF 55%
			);
			--analog-clock-c: var(--_blue);
			--analog-clock-fw: 600;
			--analog-clock-hour: var(--_saffron);
			--analog-clock-minute: var(--_green);
			--analog-clock-second: #B41E8E;
			--analog-clock-cap: var(--_blue);
			--analog-clock-indices-c: var(--_green);
			--analog-clock-date-c: var(--_blue);
		}
		.burmese {
			--_yellow: #FFCC00;
			--_green: #43A047;
			--_red: #EF4438;
			
			--analog-clock-bg: radial-gradient(
				circle at 50% 50%,
				var(--_yellow) 45%,
				var(--_green) 46%,
				var(--_green) 49%,
				var(--_red) 50%,
				var(--_red) 55%
			);
			--analog-clock-c: var(--_yellow);
			--analog-clock-fw: 600;
			--analog-clock-hour: var(--_green);
			--analog-clock-minute: var(--_green);
			--analog-clock-second: #FFF;
			--analog-clock-cap: var(--_green);
			--analog-clock-indices-c: color-mix(in oklab, var(--_yellow), transparent 30%);
			--analog-clock-indices-m: 3cqi;
			--analog-clock-date-c: var(--_yellow);
			--analog-clock-label-c: var(--_red);
		}

		.thai {
			--_red: #EF3340;
			--_white: #FFF;
			--_blue: #00247D;
			
			--analog-clock-bg: radial-gradient(
				circle at 50% 50%,
				var(--_white) 45%,
				var(--_red) 46%,
				var(--_red) 48%,
				var(--_white) 49%,
				var(--_white) 51%,
				var(--_blue) 52%,
				var(--_blue) 54%,
				var(--_white) 55%
			);
			--analog-clock-c: var(--_blue);
			--analog-clock-fw: 600;
			--analog-clock-hour: var(--_red);
			--analog-clock-minute: var(--_blue);
			--analog-clock-second: gold;
			--analog-clock-cap: var(--_blue);
			--analog-clock-indices-c: var(--_red);
			--analog-clock-indices-hour-c: var(--_blue);
			--analog-clock-indices-m: 3cqi;
			--analog-clock-date-c: var(--_blue);
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Analog Clock</h2>
	<p>Web Component, using CSS to drive an analog clock.</p>

	<div class="ui-grid --xs-c-1 --md-c-3">
		<analog-clock label="New York" timezone="-4"></analog-clock>
		<analog-clock label="Copenhagen" timezone="+1" indices></analog-clock>
		<analog-clock label="Tokyo" timezone="+9" indices marker="●" class="round-markers"></analog-clock>
	</div>

	<br>
	<h2>With opposite color-scheme and <code>steps</code> attribute</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<analog-clock label="New York" timezone="-4" steps class="cs-opposite"></analog-clock>
		<analog-clock label="Copenhagen" timezone="+1" steps class="cs-opposite"></analog-clock>
		<analog-clock label="Tokyo" timezone="+9" steps class="cs-opposite"></analog-clock>
	</div>

  <!-- <h2>With different numeral counts</h2>
  <div class="ui-grid --xs-c-1 --md-c-3">
    <analog-clock label="4 numerals" numerals="4"></analog-clock>
    <analog-clock label="6 numerals" numerals="6"></analog-clock>
    <analog-clock label="3 numerals" numerals="3"></analog-clock>
  </div> -->

  <h2>With different number systems</h2>
  <div class="ui-grid --xs-c-1 --md-c-3">
    <analog-clock label="မြန်မာ" system="mymr" timezone="+6.5" class="burmese" indices marker="•"></analog-clock>
    <analog-clock label="ประเทศไทย" system="thai" timezone="+7" class="thai" indices marker="·" marker-hour="•"></analog-clock>
    <analog-clock label="अरुणाचल" system="wcho" timezone="+5.5" class="indian"></analog-clock>
  </div>

  <h2>With Roman numerals</h2>
  <div class="ui-grid --xs-c-1 --md-c-3">
    <analog-clock label="SAIKO" system="roman" date="day"></analog-clock>
    <analog-clock label="" system="romanlow" date="year"></analog-clock>
    <analog-clock label="ROBEX" system="roman" numerals="4" class="gold"></analog-clock>
  </div>

	<script type="module" src="./index.js"></script>
</body>
</html>
