<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Marquee</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-marquee.css">
	<link rel="stylesheet" href="../blink/ui-blink.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Marquee</h2>
	<p>Click to pause</p>

	<label class="ui-marquee">
		<input type="checkbox" data-sr>
		<span>
			Sensationalism, sometimes called "yellow journalism," is designed to invoke an emotional reaction in readers. Headlines using this tactic often involve highly emotional words and exaggerated claims that play up fear or other strong reactions.
		</span>
	</label>

	<p>With <code>ui-blink</code></p>

	<fieldset class="ui-blink-marquee">
		<label class="ui-blink">
			<input type="checkbox" data-sr>
			<span>BREAKING</span>
		</label>
		<label class="ui-marquee">
			<input type="checkbox" data-sr>
			<span>
				Sensationalism, sometimes called "yellow journalism," is designed to invoke an emotional reaction in readers. Headlines using this tactic often involve highly emotional words and exaggerated claims that play up fear or other strong reactions.
			</span>
		</label>
	</fieldset>


	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiMarquee from './uiMarquee.js';

		common();
		init('.ui-marquee span', uiMarquee);
	</script>
</body>
</html>
