<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="ui-slider.css">
	<link rel="stylesheet" href="../scroll/ui-scroll.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Slider</h2>
	<p>With modifier-class <code>--nav-inside</code>:</p>

	<div class="ui-slider">
		<div class="ui-scroll">
			<img src="https://source.unsplash.com/random/320x180?sig=10" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=11" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=12" alt="Random image" width="320" height="180">
		</div>
	</div>

	<p>With modifier-class <code>--nav-inside</code>:</p>

	<div class="ui-slider">
		<div class="ui-scroll" data-scroll-nav-modifier="--nav-inside">
			<img src="https://source.unsplash.com/random/320x180?sig=10" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=11" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=12" alt="Random image" width="320" height="180">
		</div>
	</div>

	<p>With modifier-class <code>--nav-outside</code>:</p>

	<div class="ui-slider">
		<div class="ui-scroll" data-scroll-nav-modifier="--nav-outside">
			<img src="https://source.unsplash.com/random/320x180?sig=10" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=11" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=12" alt="Random image" width="320" height="180">
		</div>
	</div>

	<p>With <code>ui-progress-timer</code> and <code>data-scroll-auto-play</code>:</p>

	<div class="ui-slider ui-progress-timer" data-progress-time="7000">
		<div class="ui-scroll" data-scroll-nav-modifier="--nav-inside" data-scroll-auto-play="7000">
			<img src="https://source.unsplash.com/random/320x180?sig=10" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=11" alt="Random image" width="320" height="180">
			<img src="https://source.unsplash.com/random/320x180?sig=12" alt="Random image" width="320" height="180">
		</div>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiScroll from './../scroll/uiScroll.js';

		common();
		init('.ui-scroll', uiScroll);
	</script>
</body>
</html>
