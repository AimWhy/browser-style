	<script type="module" src="./index.js"></script>
	<script>
		// Example of setting custom Danish translations using whenDefined
		customElements.whenDefined('weather-app').then(() => {
			const weatherAppDa = document.querySelector('weather-app[lang="da"]');
			if (weatherAppDa) {
				weatherAppDa.translations = {
					'da': {
						feelsLike: 'Føles som',
						wind: 'Vind',
						humidity: 'Luftfugtighed',
