<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Auto Layouts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Auto Layouts using CSS layout system">
	<link rel="stylesheet" href="layout.min.css">
  <link rel="stylesheet" href="/ui/layout/demo.css">
</head>
<body>
	<h1>Auto Layouts</h1>
	<p>These layouts use the <strong>auto()</strong> layout mode to create various patterns.<br>When you add more items, repeatable patterns continue automatically.</p>

	<h2>5 Items</h2>
	<section>
		<h3>Auto fit</h3>
		<small>Auto-fit grid that creates columns as needed, preserving empty ones</small>
		<code>&lt;lay-out sm="auto(fit)"&gt;</code>
		<lay-out sm="auto(fit)">
			<item-card></item-card>
			<item-card></item-card>
			<item-card></item-card>
			<item-card></item-card>
			<item-card></item-card>
			<item-card repeat></item-card>
			<item-card repeat></item-card>
			<item-card repeat></item-card>
			<item-card repeat></item-card>
			<item-card repeat></item-card>
		</lay-out>
	</section>

</body>
</html>
