<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<title>Layout Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Layout using CSS container queries">
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="../demo/demo.css">
</head>
<body>

	<h1>Advanced Demo</h1>

	<lay-out
		sm="bento(1lg-h:2sm)"
		md="bento(2sm:1lg-h)"
		lg="bento(1lg-v:2sm)"
		xl="bento(2sm:1lg-v)">
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
	</lay-out>

<lay-out
	bleed=""
	pad-inline="1"
	pad-bottom="6"
	pad-top="3"
	row-gap="3"
	space-bottom="4"
	space-top="4"
	theme="primary"
	width="xl">
	<h2>Some section headline</h2>
	<lay-out
		md="bento(1lg-v:2sm)"
		xl="bento(fixed-6a)"
		width="xl">
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
	</lay-out>
</lay-out>

	<lay-out
		md="columns(3)"
		animation="fade-up"
		bleed
		pad-bottom="2"
		pad-inline="1"
		pad-top="2"
		space-bottom="4"
		theme="tertiary">
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
	</lay-out>

	<lay-out
		md="bento(1lg-h:1lg-v:2sm)"
		animation="bounce-in-left">
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
	</lay-out>

	<lay-out
		sm="columns(2)"
		md="bento(1lg:2sm-right)"
		lg="bento(fixed-8a)"
		xl="mosaic(scatter)"
		animation="fade-in-scale"
		bleed
		pad-bottom="3"
		pad-inline="2"
		pad-top="3"
		theme="secondary">
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
		<content-item></content-item>
	</lay-out>

	</body>
	</html>
