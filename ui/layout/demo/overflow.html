<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<title>Overflow</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Layout using CSS container queries">
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="../css/demo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back,arrow_forward" />
	<style>

	*::scroll-marker:target-current {
		background: cornflowerblue;
	}
	</style>
</head>
<body>

	<section>
		<h3>Overflow</h3>
		<code>&lt;lay-out overflow="slider"&gt;</code>
		<lay-out overflow="slider" anchor="--one">
			<content-item></content-item>
			<content-item></content-item>
			<content-item></content-item>
			<content-item></content-item>
		</lay-out>
	</section>

		<section>
		<h3>Slider with Markers</h3>
		<code>&lt;lay-out overflow="slider markers"&gt;</code>
		<lay-out overflow="slider markers" anchor="--two">
			<content-item></content-item>
			<content-item></content-item>
			<content-item></content-item>
			<content-item></content-item>
		</lay-out>
	</section>

	</body>
</html>
