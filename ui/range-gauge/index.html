<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Range Gauge</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-range-gauge.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Range: Gauge</h2>
	<p>
		<strong>Range: Gauge</strong> presents a gauge alongside a percentage value, managed through an <code>&lt;input type="range"&gt;</code> HTML element.
	</p>

	<label class="ui-range-gauge">
		Range with gauge
		<span></span>
		<input type="range" data-key="value" data-scope="parent" value="75">
	</label>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<label class="ui-range-gauge">
			Range with gauge
			<span></span>
			<input type="range" data-key="value" data-scope="parent" value="75">
		</label>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<div dir="rtl">
		<label class="ui-range-gauge">
			Range with gauge
			<span></span>
			<input type="range" data-key="value" data-scope="parent" value="75">
		</label>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		common();
	</script>
</body>
</html>
