<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<link rel="stylesheet" href="/base.css">
	<style>
		.sunset {
			--weather-api-bg: url("./pexels-no-name-14543-66997.jpg");
			--weather-api-c: #EEE;
			background-size: cover;
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Weather</h2>
	<p>Using <a href="https://weatherapi.com">WeatherAPI</a> to get weather data.</p>

	<h3>Proxy Mode (Default)</h3>
	<weather-api 
		display="current"
		lang="en-UK"
		url="https://api.stoumann.workers.dev?api=weather&days=3&endpoint=forecast&q=lanzarote">
	</weather-api>

	<h3>Local Mode (for testing/development)</h3>
	<weather-api
		class="sunset"
		display="current tempgraph precgraph"
		lang="da-DK"
		url="./response.json">
	</weather-api>

	<!-- <h3>With Danish Language</h3>
	<weather-api
		mode="local"
		city="london"
		lang="da"
		url="./response.json">
	</weather-api> -->

	<script type="module" src="./index.js"></script>
	<script>
		// Example of setting custom Danish translations using whenDefined
		customElements.whenDefined('weather-api').then(() => {
			const weatherAppDa = document.querySelector('weather-api[lang="da-DK"]');
			if (weatherAppDa) {
				weatherAppDa.i18n = {
					'da': {
						feelsLike: 'Føles som',
						forecast: 'Vejrudsigt',
						wind: 'Vind',
						humidity: 'Luftfugtighed',
						precipitation: 'Nedbør'
					}
				};
			}
		});
	</script>
</body>
</html>
