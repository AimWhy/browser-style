<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Item Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="index.css">

	<style>
		figure {
			margin: 0;
			padding: 0;
			display: block;
		}
		iframe, img, video {
			height: auto;
			width: 100%;
		}
		main {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
			gap: 1rem;
			padding: 1rem;
		}

		.ic-ribbon--live {
			background-color: #c00;
			color: white;
		}

		.ic-ribbon--popular {
			background-color: #007bff;
			color: white;
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Item Card</h2>

	<!-- <item-card data="full.json"></item-card> -->

	<main></main>

	<script type="module" src="./index.js"></script>

	<script type="module">
		customElements.whenDefined('item-card').then(async () => {
			const main = document.querySelector('main');
			const news = await fetch('data.json').then(r => r.json());
			
			news.forEach(item => {
				const card = document.createElement('item-card');
				card.dataset = { data: item };
				card.setAttribute('type', item.type);
				main.appendChild(card);
			});
		});
	</script>
</body>
</html>
