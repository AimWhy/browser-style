<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Gallery</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-gallery.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Gallery</h2>
	<p>
		<strong>Gallery</strong> is a collection of images displayed in a dynamic — auto-generated by JavaScript — grid layout.
	</p>

	<figure class="ui-gallery">
		<img src="https://source.unsplash.com/random/200x200?sig=0" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=1" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=2" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=3" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=4" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=5" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=6" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=7" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=8" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=9" alt="Random Image">
		<img src="https://source.unsplash.com/random/200x200?sig=10" alt="Random Image">
	</figure>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<figure class="ui-gallery">
			<img src="https://source.unsplash.com/random/200x200?sig=0" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=1" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=2" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=3" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=4" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=5" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=6" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=7" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=8" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=9" alt="Random Image">
			<img src="https://source.unsplash.com/random/200x200?sig=10" alt="Random Image">
		</figure>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiGallery from './uiGallery.js';
		common();
		init('.ui-gallery', uiGallery);
	</script>
</body>
</html>
