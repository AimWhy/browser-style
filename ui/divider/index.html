<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Divider</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-divider.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Divider</h2>

	<p>With <code>--dashed</code>-modifier</p>
	<hr class="ui-divider --dashed">

	<p>With <code>--dotted</code>-modifier</p>
	<hr class="ui-divider --dotted">

	<p>With <code>--double</code>-modifier</p>
	<hr class="ui-divider --double">

	<p>With <code>--fade</code>-modifier</p>
	<hr class="ui-divider --fade">

	<h3>Divider with content, not using <code>&lt;hr&gt;</code></h3>

	<p>With <code>--content</code>-modifier</p>
	<div class="ui-divider --content"><span>જ</span></div>

	<p>With <code>--content --dashed</code>-modifier</p>
	<div class="ui-divider --content --dashed"><span>જ</span></div>

	<p>With multiple content-items</p>
	<div class="ui-divider --content">
		<span>Description</span>
		<span>|</span>
		<span>Reviews</span>
	</div>
</body>
</html>
