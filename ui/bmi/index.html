<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>BMI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="ui-bmi.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>BMI Calculator</h2>

	<form class="ui-bmi">
		<label data-output="cm">Height
			<input type="range" name="height" min="150" max="230" step=".5" value="180" data-key="value,data-output" data-scope="self,parent" data-type="property,attribute" data-unit=",cm" />
		</label>
		<label data-output="75">Weight
			<input type="range" name="weight" min="35" max="200" step="0.1" value="75" data-key="value,data-output" data-scope="self,parent" data-type="property,attribute" data-unit=",kg" />
		</label>
		<h2>Your BMI Is: <output name="result"></output></h2>
		<fieldset readonly>
			<label>Underweight
				<input type="radio" name="bmigroup" value="0" data-sr>
				<p>The WHO regards a BMI of less than 18.5 as underweight and may indicate malnutrition, an eating disorder, or other health problems.</p>
			</label>
			<label>
				Normal
				<input type="radio" name="bmigroup" value="1" data-sr>
				<p>A BMI between 18.5 and 25 is considered normal and healthy. </p>
			</label>
			<label>
				Pre-obesity
				<input type="radio" name="bmigroup" value="2" data-sr>
				<p>People who fall into this category may be at risk of developing obesity.<br />This was earlier classified as "overweight".</p>
			</label>
			<label>
				Obese I
				<input type="radio" name="bmigroup" value="3" data-sr>
				<p>People who have BMI equal or over 30 may have obesity, which is defined as an abnormal or excessive accumulation of fat that may harm health.</p>
			</label>
			<label>
				Obese II
				<input type="radio" name="bmigroup" value="4" data-sr>
				<p>People who have BMI equal or over 30 may have obesity, which is defined as an abnormal or excessive accumulation of fat that may harm health.</p>
			</label>
			<label>
				Obese III
				<input type="radio" name="bmigroup" value="5" data-sr>
				<p>People who have BMI equal or over 30 may have obesity, which is defined as an abnormal or excessive accumulation of fat that may harm health.</p>
			</label>
		</fieldset>
	</form>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiBMI from './uiBMI.js';
		common();
		init('.ui-bmi', uiBMI);
	</script>
</body>
</html>
