<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Product Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../core.css">
	<link rel="stylesheet" href="ui-product-card.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Product Card</h2>

	<div class="ui-product-card">
		<figure class="ui-scroll ui-scrollbar">
			<img src="https://source.unsplash.com/random/320x200?sig=0" alt="Random image" width="320" height="200">
			<img src="https://source.unsplash.com/random/320x200?sig=1" alt="Random image" width="320" height="200">
		</figure>
		<nav>
			<label type="button" class="ui-button --icon ui-swap">
				<input type="checkbox"  data-sr>
				<svg class="ui-icon" width="24" height="24" viewBox="0 0 24 24">
					<path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
				</svg>
				<svg class="ui-icon" width="24" height="24" viewBox="0 0 24 24">
					<path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" stroke-width="0" fill="currentColor"></path>
		 		</svg>
			</label>
			<span class="ui-chip --success">New</span>
		</nav>
		<article>
			<h3>This is a product</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, nisl eget aliquam ultricies.</p>
			<p>
				<small><s>$199.00</s></small><br>
				<strong>$99.00</strong>
			</p>
			<button type="button">Add to cart</button>
		</article>
	</div>

</body>
</html>
