<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Color Compare</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
  <meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
  <link rel="stylesheet" href="ui-color-compare.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Color Compare</h2>
	<fieldset class="ui-color-compare">
		<legend>Color Compare</legend>
		<img src="https://assets.stoumann.dk/img/colors-base.webp" alt="Image of a car" loading="lazy">
		<label aria-label="Slide to compare two colors against an image">
			<span></span>
			<input type="range" value="50" data-key="value" data-scope="fieldset" data-unit="%" autocomplete="off">
		</label>
		<label aria-label="First color">
			<input type="color" value="#DCAEE5" data-scope="fieldset" data-key="_c1" autocomplete="off">
		</label>
		<label aria-label="Second color">
			<input type="color" value="#9285D6" data-scope="fieldset" data-key="_c2" autocomplete="off">
		</label>
	</fieldset>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		common();
	</script>
</body>
</html>
