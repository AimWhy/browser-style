<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Analog Gauge</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Analog Clock: CSS-driven analog clock with JavaScript initialization.">
  <meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="/ui/grid/ui-grid.css">
	<style>
		.solid-angle {
			--analog-gauge-start-angle: 270deg;
			--analog-gauge-range: 180deg;
		}
		.download-speed {
			--analog-gauge-bg: #12C2FC, #6CFFD4, #78FF80 var(--analog-gauge-value, 0%), #232f4e 0 var(--analog-gauge-range),  #0000 0 var(--analog-gauge-range);
			--analog-gauge-needle-bg: linear-gradient(to right, #EEE, #AAA, #333);
		}

	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Pressure Gauge</h2>
	<p>Web Component, using mostly CSS to drive a pressure gauge</p>

	<div class="ui-grid --xs-c-1 --md-c-3">
		<analog-gauge value="1032" label="hPa" min="950" max="1050" min-label="Low" max-label="High" values="11"></analog-gauge>
		<analog-gauge value="55" suffix="%" label="Humidity" min="0" max="100" class="solid-angle" values="11"></analog-gauge>
		<analog-gauge value="879" label="mbps" min="0" max="1000" class="download-speed" values="11"></analog-gauge>
	</div>

	<script type="module" src="./index.js"></script>
</body>
</html>
