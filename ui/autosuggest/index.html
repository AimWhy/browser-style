<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Autocomplete</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Autocomplete</h2>
	<p>Same as <a href="/ui/combobox/">combobox</a>, but with API-call, and params defined in <code>dataset</code></p>

	<label>
		Label
		<input
			autocomplete="off"
			list="searchlist"
			spellcheck="false"
			type="search"
			data-api="//domain.com?q="
			data-api-cache="0"
			data-api-key="key"
			min-length="3">
	</label>
	<datalist id="searchlist"></datalist>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiAutoSuggest from './uiAutoSuggest.js';

		common();
		init('[type=search][data-api]', uiAutoSuggest);
	</script>
</body>
</html>
