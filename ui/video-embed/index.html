<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Video Embed</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-video-embed.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Video Embed</h2>
	<p>
		<strong>Video Embed</strong> is a container that holds a video player and a preview image. The user can click the play button to start the video. The component is the same in opposite color-scheme and right-to-left.
	</p>

	<p>With <code>--youtube</code>-class</p>
	<div class="ui-video-embed --youtube">
		<img loading="lazy" src="https://i.ytimg.com/vi/5b4YcLB4DVI/hqdefault.jpg" alt="Video Description">
		<iframe allow="autoplay" src="" data-src="https://www.youtube.com/embed/5b4YcLB4DVI?autoplay=1"></iframe>
		<button aria-label="Play video" class="--icon">
			<ui-icon type="play" size="xl" margin="md"></ui-icon>
		</button>
	</div>

	<p>With <code>--vimeo</code>-class</p>
	<div class="ui-video-embed --vimeo">
		<img loading="lazy" src="https://vumbnail.com/70591644.jpg" alt="Video Description">
		<iframe allow="autoplay" src="" data-src="https://player.vimeo.com/video/70591644?autoplay=1"></iframe>
		<button aria-label="Play video" class="--icon">
			<ui-icon type="play" size="xl" margin="md"></ui-icon>
		</button>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiVideoEmbed from './uiVideoEmbed.js';
		common();
		init('.ui-video-embed button', uiVideoEmbed);
	</script>
</body>
</html>
