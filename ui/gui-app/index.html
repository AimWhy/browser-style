<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>GUI App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="GUI App">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<gui-app>
		<header>
			
			Header
			
		</header>

		<gui-panel docked resize="inline-end block-end" position="top left" dock="start" scheme heading="Control Panel">
			<div slot="content">
				tables and stuff
			</div>
		</gui-panel>

		<main>MAIN</main>

		<gui-panel docked resize="inline-start block-end" position="top right" dock="end" scheme heading="Control Panel">
			<div slot="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, debitis?</div>
		</gui-panel>

		<footer>
			&copy; Footer
		</footer>
	</gui-app>

	<script type="importmap">
		{
			"imports": {
				"@browser.style/gui-panel": "/ui/gui-panel/index.js" }
		}
	</script>
	<script type="module" src="index.js"></script>
</body>
</html>
