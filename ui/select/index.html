<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Select</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-select.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Select</h2>

	<ui-select>
		<button type="select"><selectedoption></selectedoption></button>
		<ui-datalist>
			<ui-option value="1"><img src='https://placehold.it/30x30/0000FF' alt=''>This is option 1</ui-option>
			<ui-option value="2" selected><img src='https://placehold.it/30x30/FF00FF' alt=''>This is option 2</ui-option>
		</ui-datalist>
	 </ui-select>

	<script type="module">
		import uiSelect from './uiSelect.js';
	</script>
</body>
</html>
