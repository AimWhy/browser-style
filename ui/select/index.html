<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Select</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-select.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Select</h2>
	<p>Small polyfill / custom element for the new stylable <code>&lt;select&gt;</code>-standard, using a fallback with <code>popover API</code>:</p>

	<ui-select>
		<button type="select"><selectedoption></selectedoption></button>
		<datalist>
			<option value="Sweden"><img src="/assets/flags/swe.svg" alt="SE" height="15" width="30">This is Sweden</option>
			<option value="Denmark" selected><img src="/assets/flags/dnk.svg" alt="DK" height="15" width="30">This is Denmark</option>
		</datalist>
	</ui-select>

	<script type="module">
		import uiSelect from './uiSelect.js';
	</script>

</body>
</html>
