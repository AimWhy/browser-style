<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../core.css">
	<link rel="stylesheet" href="ui-onetimecode.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>One Time Code</h2>
	<label>
		One Time Code
		<input
			type="text"
			autocomplete="one-time-code"
			inputmode="numeric"
			maxlength="6"
			pattern="\d{6}"
			class="ui-onetimecode">
	</label>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiOnetimecode from './uiOnetimecode.js';
		common();
		init('.ui-onetimecode', uiOnetimecode);
	</script>
</body>
</html>
