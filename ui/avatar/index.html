<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Avatar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-avatar.css">

	<link rel="stylesheet" href="../tooltip/ui-tooltip.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Avatar</h2>
	<div class="ui-avatar">
		<abbr title="Kim Cronos">KC</abbr>
		<img src="https://assets.stoumann.dk/img/avatar1.webp" alt="Kim Cronos" loading="lazy">
	</div>

	<p>Without image, using <code>abbr</code>-tag:</p>

	<div class="ui-avatar">
		<abbr title="Kim Cronos">KC</abbr>
		<!-- <img src="https://assets.stoumann.dk/img/avatar1.webp" alt="Kim Cronos" loading="lazy"> -->
	</div>

	<h2>Avatar List</h2>
	<p>Wrapped in a list, using <code>data-tooltip</code> instead of <code>abbr</code>-tag:</p>
	<ul class="ui-avatar-list">
		<li class="ui-avatar" data-tooltip="Kim Cronos">
			<img src="https://assets.stoumann.dk/img/avatar1.webp" alt="Kim Cronos" loading="lazy">
		</li>
		<li class="ui-avatar" data-tooltip="Greg Hanson">
			<img src="https://assets.stoumann.dk/img/avatar2.webp" alt="Greg Hanson" loading="lazy">
		</li>
		<li class="ui-avatar" data-tooltip="John Doe">
			<img src="https://assets.stoumann.dk/img/avatar3.webp" alt="Jon Doe" loading="lazy">
		</li>
		<li class="ui-avatar" data-tooltip="Linda Payne">
			<img src="https://assets.stoumann.dk/img/avatar4.webp" alt="Linda Payne" loading="lazy">
		</li>
	</ul>

</body>
</html>
