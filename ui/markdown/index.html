<main id="content"></main>

	<script type="module">
		import { htmlToMarkdown, markdownToHtml } from './markdown.js';
		app.addEventListener('submit', (event) => {
			event.preventDefault();
			if (app.elements.conversion.value === 'markdown') {
				output.value = markdownToHtml(app.elements.input.value);
				content.innerHTML = output.value;
			} else {
				output.value = htmlToMarkdown(app.elements.input.value);
				content.innerHTML = '';
			}
		})
		app.addEventListener('reset', (event) => {
			event.preventDefault();
			input.value = output.value;
		})
	</script>
