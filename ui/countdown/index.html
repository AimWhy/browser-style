<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Countdown</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
  <meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../core.css">
  <link rel="stylesheet" href="ui-countdown.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Countdown</h2>
	<p>Uses CSS <code>@property</code>-animations to avoid DOM-manipulation.</p>
	<ol class="ui-countdown" data-time="2024-01-01">
		<li data-label="day"></li>
		<li data-label="hour"></li>
		<li data-label="minutes"></li>
		<li data-label="seconds"></li>
	</ol>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiCountdown from './uiCountdown.js';
		common();
		init('.ui-countdown', uiCountdown);
	</script>
</body>
</html>
