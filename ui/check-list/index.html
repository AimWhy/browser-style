<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Check List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-check-list.css">
	<link rel="stylesheet" href="../chip/ui-chip.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Check List</h2>

	<ul class="ui-check-list">
		<li>
			<label>
				<input type="checkbox" name="check-list" value="1" class="--round" checked>
				<span>Check List Item 1</span>
			</label>
			<span class="ui-chip fs-xs bg-success --light">new</span>
		</li>
		<li>
			<label>
				<input type="checkbox" name="check-list" value="2" class="--round">
				<span>Check List Item 2</span>
			</label>
			<span class="ui-chip fs-xs bg-success --light">new</span>
		</li>
		<li>
			<label>
				<input type="checkbox" name="check-list" value="3" class="--round">
				<span>Check List Item with a longer name</span>
			</label>
			<span class="ui-chip fs-xs bg-error --light">error</span>
		</li>
	</ul>

</body>
</html>
