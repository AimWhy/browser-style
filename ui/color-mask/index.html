<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Color Mask</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-color-mask.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Color Mask</h2>
	<fieldset class="ui-color-mask">
		<legend>Color Mask</legend>
		<label aria-label="First T-shirt Color">
			<input type="color" value="#e54341" list="red">
		</label>
		<label aria-label="Second T-shirt Color">
			<input type="color" value="#b5c4a2" list="lightgreen">
		</label>
		<label aria-label="Third T-shirt Color">
			<input type="color" value="#626066" list="gray">
		</label>
		<label aria-label="Fourth T-shirt Color">
			<input type="color" value="#68b1df" list="blue">
		</label>
	
		<!-- DATALISTS -->
		<datalist id="red">
			<option value="#e54341">
			<option value="#bc2623">
			<option value="#f4a9a7">
		</datalist>
	
		<datalist id="lightgreen">
			<option value="#b5c4a2">
			<option value="#a3b18a">
			<option value="#d1d9c9">
		</datalist>
	
		<datalist id="gray">
			<option value="#626066">
			<option value="#4d4d4f">
			<option value="#a6a6a8">
		</datalist>
	
		<datalist id="darkgreen">
			<option value="#3d5f57">
			<option value="#2e4a42">
			<option value="#0a8360">
		</datalist>
	
		<datalist id="blue">
			<option value="#68b1df">
			<option value="#3a8ac1">
			<option value="#a6d2e0">
		</datalist>
	</fieldset>

</body>
</html>
