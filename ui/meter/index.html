<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Meter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Meter</h2>

	<fieldset>
		<label>
			Meter: even-less-good
			<meter min="0" max="100" value="30" low="40" high="50" optimum="90"></meter>
		</label>
		<label>
			Meter: suboptimum
			<meter min="0" max="100" value="60" low="25" high="50" optimum="50"></meter>
		</label>
		<label>
			Meter: optimum
			<meter min="0" max="100" value="90" low="25" high="50" optimum="80"></meter>
		</label>
	</fieldset>
</body>
</html>
