<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Meter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="The HTML meter-tag is used to represent a scalar measurement within a known range, such as disk usage, completion progress, or other values. It visually displays the measurement as a bar that fills proportionally to the value it represents.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-meter.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Meter</h2>

	<fieldset>
		<p>
			<label>
				Meter: even-less-good
				<meter min="0" max="100" value="30" low="40" high="50" optimum="90"></meter>
			</label>
		</p>
		<p>
			<label>
				Meter: suboptimum
				<meter min="0" max="100" value="60" low="25" high="50" optimum="50"></meter>
			</label>
		</p>
		<p>
			<label>
				Meter: optimum
				<meter min="0" max="100" value="90" low="25" high="50" optimum="80"></meter>
			</label>
		</p>
	</fieldset>

	<br>
	<h2>With opposite color-scheme</h2>

	<fieldset class="cs-opposite">
		<p>
			<label>
				Meter: even-less-good
				<meter min="0" max="100" value="30" low="40" high="50" optimum="90"></meter>
			</label>
		</p>
		<p>
			<label>
				Meter: suboptimum
				<meter min="0" max="100" value="60" low="25" high="50" optimum="50"></meter>
			</label>
		</p>
		<p>
			<label>
				Meter: optimum
				<meter min="0" max="100" value="90" low="25" high="50" optimum="80"></meter>
			</label>
		</p>
	</fieldset>

	<br>
	<h2>With right-to-left</h2>

	<fieldset dir="rtl">
		<p>
			<label>
				Meter: even-less-good
				<meter min="0" max="100" value="30" low="40" high="50" optimum="90"></meter>
			</label>
		</p>
		<p>
			<label>
				Meter: suboptimum
				<meter min="0" max="100" value="60" low="25" high="50" optimum="50"></meter>
			</label>
		</p>
		<p>
			<label>
				Meter: optimum
				<meter min="0" max="100" value="90" low="25" high="50" optimum="80"></meter>
			</label>
		</p>
	</fieldset>



</body>
</html>
