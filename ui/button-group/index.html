<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Button Group</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-button-group.css">
</head>
<body>

	<h1>UI: Components</h1>
	<h2>Button Group</h2>
	<fieldset class="ui-button-group ">
		<legend>Button Group</legend>
		<label class="ui-button">
			<input type="radio" name="button-group" value="1" data-sr checked>
			Light mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group" data-sr value="2">
			Dark mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group" data-sr value="3">
			Auto
		</label>
	</fieldset>
	<br>
	<fieldset class="ui-button-group --rounded">
		<legend>With <code>--rounded</code></legend>
		<label class="ui-button">
			<input type="radio" name="button-group-rounded" value="1" data-sr checked>
			Light mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-rounded" data-sr value="2">
			Dark mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-rounded" data-sr value="3">
			Auto
		</label>
	</fieldset>
	<br>
	<fieldset class="ui-button-group --border">
		<legend>With <code>--border</code></legend>
		<label class="ui-button">
			<input type="radio" name="button-group-border" value="1" data-sr checked>
			Light mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-border" data-sr value="2">
			Dark mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-border" data-sr value="3">
			Auto
		</label>
	</fieldset>
	<br>
	<fieldset class="ui-button-group --rounded --border">
		<legend>With <code>--rounded --border</code></legend>
		<label class="ui-button">
			<input type="radio" name="button-group-roundedborder" value="1" data-sr checked>
			Light mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-roundedborder" data-sr value="2">
			Dark mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-roundedborder" data-sr value="3">
			Auto
		</label>
	</fieldset>
	<br>
	<fieldset class="ui-button-group --rounded --border --outline">
		<legend>With <code>--rounded --border --outline</code></legend>
		<label class="ui-button">
			<input type="radio" name="button-group-outline" value="1" data-sr checked>
			Light mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-outline" data-sr value="2">
			Dark mode
		</label>
		<label class="ui-button">
			<input type="radio" name="button-group-outline" data-sr value="3">
			Auto
		</label>
	</fieldset>
</body>
</html>
