<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Color Grid</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/core.css">
	<link rel="stylesheet" href="ui-color-grid.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Color Grid</h2>
	<div id="app"></div>

	<script type="module">
		/* For rendering demo */
		import { standard, apple, flatui, html, material, metro, tailwind } from './colors.js';
		import uiColorGrid from './uiColorGrid.js';
		app.outerHTML = [
			{ name: 'standard', colors: standard },
			{ name: 'apple', colors: apple },
			{ name: 'flatui', colors: flatui },
			{ name: 'html', colors: html },
			{ name: 'material', colors: material },
			{ name: 'metro', colors: metro },
			{ name: 'tailwind', colors: tailwind }
		].map(group => uiColorGrid(group.name, group.colors)).join('<br>');

		/* For after render */
		import { init } from './../../assets/js/common.js';
		import uiColorInput from './../color-input/uiColorInput.js';
		init('.ui-color-input', uiColorInput);
	</script>
</body>
</html>
