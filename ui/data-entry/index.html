<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Data Entry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="data-entry.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Data Entry</h2>

	<data-entry
		data="data/product.json"
		lookup="data/lookup.json"
		schema="data/schema.json"
		validation="true"
		debug>
	</data-entry>
	<script type="module" src="index.js"></script>
	<script>

		const dataEntry = document.querySelector('data-entry');
		dataEntry.addEventListener('dataEntry', event => {
			const data = event.detail.data;

			if (data instanceof FormData) {
				for (let [key, value] of data.entries()) {
					console.log(`${key}: ${value}`);
				}
			} else {
				console.log('Object Data:', data);
			}
		});

		// const formDataButton = document.querySelector('#formdata');
		// formDataButton.addEventListener('click', () => {
		// 	dataEntry.dispatchEvent(new CustomEvent('requestUpdateForm'));
		// });
	</script>
</body>
</html>
