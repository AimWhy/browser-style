<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>File List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-file-list.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>File List</h2>
	<p>
		<strong>File List</strong> displays the selected files from an <code>&lt;input type=file&gt;</code> in a list format.<br>
		By clicking on a file, the user can remove it from the list.
	</p>
	<label>With preview (if images) — Removeable
		<input type="file" multiple>
	</label>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<label>With preview (if images) — Removeable
			<input type="file" multiple>
		</label>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<div dir="rtl">
		<label>With preview (if images) — Removeable
			<input type="file" multiple>
		</label>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiFileList from './uiFileList.js';
		common();
		init('[type=file][multiple]', uiFileList);
	</script>
</body>
</html>
