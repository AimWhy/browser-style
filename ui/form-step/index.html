<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Form Step</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-form-step.css">
	<link rel="stylesheet" href="../step/ui-step.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Form Step</h2>
	<strong>work-in-progress</strong><br>
	<p>Built with <a href="/ui/step">Step</a>, <a href="/ui/form">Form</a>, <a href="/ui/scroll">Scroll</a> and <a href="/ui/validate">Validate</a></p>

	<form class="ui-form-step">
		<ol role="tablist" class="ui-step --hide-scrollbar">
			<li><a href="#form-step-1" id="form-1" aria-controls="form-step-1" role="tab">Delivery</a></li>
			<li><a href="#form-step-2" id="form-2" aria-controls="form-step-2" role="tab">Invoice</a></li>
			<li><a href="#form-step-3" id="form-3" aria-controls="form-step-3" role="tab">Finalize</a></li>
		</ol>

		<div class="ui-scroll --nav-only"
			data-scroll-behavior="auto"
			data-scroll-tabs=".ui-form-step"
			data-scroll-nav-callback="validate"
			data-scroll-next="bg-accent"
			data-scroll-prev="bg-gray"
			data-scroll-next-inner="Next"
			data-scroll-prev-inner="Previous">

			<fieldset id="form-step-1" aria-labelledby="form-1">
				<legend>Delivery Address</legend>
				<label>
					<span>
						Firstname<abbr title="Required">*</abbr>
						<small>Must be at least 2 chars</small>
					</span>
					<input type="text" name="firstname" placeholder="Your first name" required>
				</label>
				<label><span>Lastname<abbr title="Required">*</abbr></span>
					<input type="text" name="lastname" placeholder="Your last name" required>
				</label>
			</fieldset>

			<fieldset id="form-step-2" aria-labelledby="form-2">
				<legend>Invoice Address</legend>
				<label>Firstname
					<input type="text" name="firstname" placeholder="Your first name">
				</label>
				<label>Lastname
					<input type="text" name="lastname" placeholder="Your last name">
				</label>
			</fieldset>

			<fieldset id="form-step-3" aria-labelledby="form-3">
				<legend>Finalize</legend>
				<label>Firstname
					<input type="text" name="firstname" placeholder="Your first name">
				</label>
				<label>Lastname
					<input type="text" name="lastname" placeholder="Your last name">
				</label>
			</fieldset>

		</div>
	</form>

	<script type="module">
		window.validate = () => {
			const fieldset = event.target.parentNode.parentNode.querySelector('fieldset.--active')
			console.log(fieldset)
			// return true
		}

		import { common, init } from './../../assets/js/common.js';
		import uiScroll from './../scroll/uiScroll.js';
		common();
		init('.ui-scroll', uiScroll);
	</script>
</body>
</html>
