<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Word Replace</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="ui-word-replace.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Word Replace</h2>
	<p>With <code>--spin</code>-modifier:</p>
	<div class="ui-word-replace --spin" style="--_speed:2s;">
		<span>Bring back</span>
		<div>
			<ul>
				<li>simplicity</li>
				<li>sanity</li>
				<li>stability</li>
				<li>serenity</li>
				<li>solidarity</li>
				<li>significance</li>
				<li>synthpop</li>
			</ul>
		</div>
	</div>

	<p>With <code>--step</code>-modifier:</p>
	<div class="ui-word-replace --step">
		<span>Bring back</span>
		<div>
			<ul>
				<li>simplicity</li>
				<li>sanity</li>
				<li>stability</li>
				<li>serenity</li>
				<li>solidarity</li>
				<li>significance</li>
				<li>synthpop</li>
			</ul>
		</div>
	</div>

<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiWordReplace from './uiWordReplace.js';

		common();
		init('.ui-word-replace', uiWordReplace);
	</script>
</body>
</html>
