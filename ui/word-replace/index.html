<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Word Replace</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="../../browser.style.ui.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Word Replace</h2>
	<p>With <code>--spin</code>-modifier:</p>
	<div class="ui-word-replace --spin">
		<span>Bring back</span>
		<div>
			<ul style="--ui-word-replace-speed:2s;--ui-word-replace-words:7;">
				<li style="--_delay:0s">simplicity</li>
				<li style="--_delay:2s">sanity</li>
				<li style="--_delay:4s">stability</li>
				<li style="--_delay:6s">serenity</li>
				<li style="--_delay:8s">solidarity</li>
				<li style="--_delay:10s">significance</li>
				<li style="--_delay:12s">synthpop</li>
			</ul>
		</div>
	</div>

	<p>With <code>--step</code>-modifier:</p>
	<div class="ui-word-replace --step">
		<span>Bring back</span>
		<div>
			<ul style="--ui-word-replace-words:7;">
				<li>simplicity</li>
				<li>sanity</li>
				<li>stability</li>
				<li>serenity</li>
				<li>solidarity</li>
				<li>significance</li>
				<li>synthpop</li>
			</ul>
		</div>
	</div>

<script type="module">
		import { common, init } from './../../assets/js/common.js';

		common();
		// init('ul.ui-accordion', listTarget);
	</script>
</body>
</html>
