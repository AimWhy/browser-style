<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<link rel="stylesheet" href="/base.css">
	<style>
		.apple {
			--weather-api-bg: linear-gradient(180deg, #084380, #7a9fc5);
			--weather-api-c: #EEE;
		}
		.sunset::part(overview-widget) {
			--weather-api-widget-bgi: url("./pexels-pixabay-416024.jpg");
			--weather-api-widget-bgc: rgba(0, 0, 0, .4);
			--weather-api-widget-bdf: blur(6px);
		}

		.sunset::part(forecast-hours-widget) {
			--weather-api-widget-bgc: rgba(255, 255, 255, .1);
			--weather-api-widget-bgi: url("./pexels-pixabay-33834.jpg");

		}
		.sunset::part(wind-widget) {
			--weather-api-widget-bgc: rgba(255, 255, 255, .1);
			--weather-api-widget-bgi: url("./pexels-no-name-14543-66997.jpg");
			--weather-api-widget-bgp: bottom;
		}

		.bento {
			grid-template-columns: 1fr 1fr;
			&::part(overview-widget) { grid-column: 1 / 3; }
			&::part(forecast-hours-widget) { grid-column: 1 / 3; }
			&::part(forecast-days-widget) { grid-column: 1 / 3; }
			&::part(wind-widget) { grid-column: 1 / 3; }
			&::part(pressure-widget) { grid-column: 1 / 3; }
			&::part(moonphase-widget) { grid-column: 1 / 3; }
			&::part(sunphase-widget) { grid-column: 1 / 3; }
			
		}
		@media (min-width: 600px) {
			 .bento {
				grid-template-columns: repeat(4, 1fr);
				&::part(overview-widget) { grid-column: 1 / 5; }
				&::part(forecast-hours-widget) { grid-column: 1 / 5; }
				&::part(forecast-days-widget) { grid-column: 1 / 5; }
				&::part(precipitation-widget) { grid-column: 1 / 5; }
				&::part(temperature-widget) { grid-column: 1 / 5; }
				&::part(wind-widget) { grid-column: 1 / 3; }
				&::part(pressure-widget) { grid-column: 3 / 5; }
				&::part(moonphase-widget) { grid-column: 1 / 3; }
				&::part(sunphase-widget) { grid-column: 3 / 5; }
			}
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Weather Widgets</h2>
	<p>Weather Widgets are a bunch of widgets, using <a href="https://weatherapi.com" target="_blank">WeatherAPI</a> to display various parts of weather data. Note that the example do not use live data, but a static json-file.</p>
	<p>Safari <a href="https://www2.webkit.org/show_bug.cgi?id=267793" target="_blank">does not support</a> <code>container-name</code> in the shadowDOM.</p>
	<!-- <weather-widgets 
		widgets="overview"
		url="https://weatherapi.stoumann.workers.dev?days=3&endpoint=forecast&q=tokyo&lang=ja">
	</weather-widgets> -->

	<!-- <weather-widgets 
		widgets="overview"
		url="./response.ja.json">
	</weather-widgets> -->

	<weather-widgets
		class="bento"
		widgets="overview forecast-hours forecast-days precipitation temperature wind pressure feels-like uv visibility humidity  moonphase sunphase"
		lang="en-US"
		units="metric"
		url="./current.response.json">
	</weather-widgets>

	<script type="module" src="./index.js"></script>
