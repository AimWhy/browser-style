	<h2>Tab Bar</h2>

		<strong>Tab Bar</strong> presents a list of tabs, managed through <code>&lt;input type=radio&gt;</code> elements.

				<path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
		 </svg>
			Home
		</label>
		<label>
			<input type="radio" name="tab-bar" data-sr value="2">
			<svg class="ui-icon" width="24" height="24" viewBox="0 0 24 24">
				<path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
				<path d="M21 21l-6 -6"></path>
		 </svg>
			Search
