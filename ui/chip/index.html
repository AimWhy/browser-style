<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Chip</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="ui-chip.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Chip</h2>
	<span class="ui-chip">Default chip</span>
	<span class="ui-chip --error">No Connection ❖</span>
	<span class="ui-chip --success">All services up ✓</span>
	<span class="ui-chip --warning">Warning: Low ☀</span>
	<span class="ui-chip --info">Premium User ★</span>

	<p>With modifiers <code>xx-small</code> to <code>xx-large</code></p>
	<span class="ui-chip --xxsmall">Default chip</span>
	<span class="ui-chip --error --xsmall">No Connection ❖</span>
	<span class="ui-chip --success --small">All services up ✓</span>
	<span class="ui-chip --warning --medium">Warning: Low ☀</span>
	<span class="ui-chip --info --large">Premium User ★</span>
	<span class="ui-chip --info --xlarge">Premium User ★</span>
	<span class="ui-chip --info --xxlarge">Premium User ★</span>

</body>
</html>
