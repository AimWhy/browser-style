<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Column</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
  <link rel="stylesheet" href="ui-column.css">
	<style>
		div { 
			border: 2px solid var(--ButtonBorder);
			min-height: 10rem;
			padding: 1em;
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Column</h2>
	<p>Column is a set of micro-classes controlling columns, gaps and spans in a grid.</p>

	<section class="ui-column --md-cols-3">
		<div class="--error"></div>
		<div class="ui-column --md-span-2 --md-cols-3 --error">
			<div class="--warning"></div>
			<div class="ui-column --md-span-2 --xs-cols-1 --warning">
				<div class="--success"></div>
				<div class="ui-column --md-cols-2 --success">
					<div class="--accent-light"></div>
					<div class="--accent-light"></div>
				</div>
			</div>
		</div>
		<div class="--md-row-2 --warning"></div>
		<div class="--accent-light"></div>
		<div class="--accent-light"></div>
		<div class="--md-span-2 --warning"></div>
	</section>
</body>
</html>
