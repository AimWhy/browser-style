<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Number Spinner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-spinner.css">
	<style>
		.custom {
			--number-spinner-button-asr: auto;
			--number-spinner-button-bdrs: .25em;
			--number-spinner-button-w: auto;
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Number Spinner: Web Component</h2>
	<p>
		<strong>Spinner</strong> allows users to select a number from a range of values, using a pair of buttons to increment or decrement the value.
	</p>

	<number-spinner value="5" step="10" max="200"></number-spinner>

	<br>
	<h2>With custom <code>slot</code></h2>

	<form id="myform">
		<!-- <input type="text" name="firstname"> -->
		<number-spinner value="5" step="10" max="200" class="custom" name="testing">
			<span slot="dec">dec</span>
			<span slot="inc">inc</span>
		</number-spinner>
	</form>

		
	
	<script src="./index.js"></script>

	<script>
		// const myForm = document.getElementById('myform');
		// myForm.addEventListener('change', (e) => {
		// 	console.log(e.target.valueAsNumber);
		// });	

		// const myForm = document.getElementById('myform');
		// myForm.addEventListener('input', (e) => {
		// 	console.log(e.target.valueAsNumber);
		// });	

		const mySpinner = document.querySelector('.custom');
		mySpinner.addEventListener('change', (e) => {
			console.log(e.target.valueAsNumber);
		});
	</script>
</body>
</html>
