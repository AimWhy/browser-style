<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<!--<meta name="view-transition" content="same-origin">-->
	<link rel="stylesheet" href="/base.css">
	
	<link rel="stylesheet" href="../grid/ui-grid.css">
	<link rel="stylesheet" href="ui-form.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Form</h2>

	<form class="ui-form">
		<fieldset class="ui-grid --xs-c-1 --md-c-2">
			<legend>Sign up</legend>

			<label>Input
				<input placeholder="John Doe">
			</label>
			<label>Disabled Input
				<input placeholder="John Doe" disabled>
			</label>
			<label>Color
				<input type="color" value="#3FDEAF">
			</label>
			<label>Date
				<input type="date">
			</label>
			<label>Date Time
				<input type="datetime-local">
			</label>
			<label>Email
				<input type="email" placeholder="john@doe.org">
			</label>
			<label>File
				<input type="file">
			</label>
			<label>Month
				<input type="month">
			</label>
			<label>Number
				<input type="number">
			</label>
			<label>Password
				<input type="password">
			</label>
			<label>Range
				<input type="range" data-key="value">
			</label>
			<label>Search
				<input type="search">
			</label>
			<label>Tel
				<input type="tel">
			</label>
			<label>Time
				<input type="time">
			</label>
			<label>Url
				<input type="url">
			</label>
			<label>
				Select
				<select>
					<option selected disabled>Select an option</option>
					<option value="1">Select another option</option>
				</select>
			</label>
			<label>
				Select Multiple
				<select multiple size="3">
					<option value="1">Option One</option>
					<option value="2" selected>Option Two</option>
					<option value="3">Option Three</option>
				</select>
			</label>
			<label>
				Textarea
				<textarea></textarea>
			</label>
			<fieldset class="--md-gcs-2">
				<legend>Gender</legend>
				<label>
					<input type="radio" name="gender" value="1">
					Female
				</label>
				<label>
					<input type="radio" name="gender" value="2">
					Male
				</label>
				<label>
					<input type="radio" name="gender" value="3" checked>
					Prefer not to say
				</label>
			</fieldset>
			<label class="--md-gcs-2">
				<input type="checkbox" checked>
				Accept terms and conditions
			</label>
			<label class="--md-gcs-2">
				<input type="checkbox" role="switch">
				Enable Dark Mode?
			</label>
			<label class="--md-gcs-2">
				<input type="checkbox" role="switch" checked>
				Stealth Mode?
			</label>
			<nav class="--md-gcs-2">
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
			</nav>
		</fieldset>
		
	</form>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		// import uiXY from './jsMethod.js';

		common();
		// init('.ui-selector', jsMethod);
	</script>
</body>
</html>
