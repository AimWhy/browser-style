<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>File Tree</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="ui-mask.css">
	<style>
		/* For demo */
		ui-mask {
			--ui-mask-h: 3em;
			--ui-mask-w: 3em;
		}
		.demo-accent { background-color: var(--AccentColor); }
		.demo-crimson { background-color: crimson; }
		.demo-rainbow {
			background: linear-gradient(45deg, #ff3e41, #ff8a43, #ffeb7f, #00c9a7, #007ea7, #ff3e41);
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Mask</h2>
	<p>
		<code>&lt;ui-mask&gt;</code> is a custom-element with a <code>style</code> attribute that sets the <code>--_src</code> custom property to the URL of an image.
		It can be used to color icons.
	</p>

	<ui-mask style="--_src:url('/assets/svg/photo.svg');" class="demo-crimson"></ui-mask>
	<ui-mask style="--_src:url('/assets/svg/photo.svg');" class="demo-rainbow"></ui-mask>
	<ui-mask style="--_src:url('/assets/svg/photo.svg');" class="demo-accent"></ui-mask>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-2 pi-3">
		<ui-mask style="--_src:url('/assets/svg/photo.svg');" class="demo-crimson"></ui-mask>
		<ui-mask style="--_src:url('/assets/svg/photo.svg');" class="demo-rainbow"></ui-mask>
		<ui-mask style="--_src:url('/assets/svg/photo.svg');" class="demo-accent"></ui-mask>
	</div>

</body>
</html>
