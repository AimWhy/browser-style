<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Moon Phase</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Moon Phase">
  <meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="/ui/grid/ui-grid.css">

<body style="color-scheme:dark;">
	<h1>UI: Components</h1>

	<h2>Moon Phase</h2>
	<p>Simple CSS-only web component that adds a dynamic mask to an image of the moon, based on attributes <code>illumination</code>, <code>phase</code> and — optional — <code>mask-color</code>.</p>

	<div class="ui-grid --xs-c-3 --md-c-6">
		<moon-phase illumination="18%" phase="waxing_crescent"></moon-phase>
		<moon-phase illumination="23%" phase="waxing_crescent"></moon-phase>
		<moon-phase illumination="29%" phase="waxing_crescent"></moon-phase>
		<moon-phase illumination="36%" phase="waxing_crescent"></moon-phase>
		<moon-phase illumination="43%" phase="waxing_crescent"></moon-phase>
		<moon-phase illumination="50%" phase="first_quarter"></moon-phase>
		<moon-phase illumination="58%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="66%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="74%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="82%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="90%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="96%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="99%" phase="waxing_gibbous"></moon-phase>
		<moon-phase illumination="100%" phase="full"></moon-phase>
		<moon-phase illumination="99%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="96%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="90%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="82%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="74%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="66%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="58%" phase="waning_gibbous"></moon-phase>
		<moon-phase illumination="50%" phase="last_quarter"></moon-phase>
		<moon-phase illumination="43%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="36%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="29%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="23%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="18%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="12%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="6%" phase="waning_crescent"></moon-phase>
		<moon-phase illumination="2%" phase="waning_crescent"></moon-phase>
	</div>

	<script type="module" src="./index.js"></script>
</body>
</html>
