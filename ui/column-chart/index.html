<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Column Chart</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="../data-chart/demo/index.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Column Chart</h2>
	<data-chart type="column" data="../data-chart/demo/sales.json" class="demo" options="caption x-labels value-labels y-grid y-labels" items-xs="3" items-sm="6">
	</data-chart>

	<h2>Column Chart with Grouped Data</h2>
	<data-chart type="column" data="../data-chart/demo/data.json" class="demo" options="caption-start x-labels-vertical y-grid y-labels-end groups" items-xs="3" items-sm="6">
	</data-chart>

	<h2>Column Chart with Custom Styles</h2>
	<data-chart type="column" data="../data-chart/demo/temperature.json" class="custom" options="caption-end x-labels value-labels y-grid y-labels" items-xs="5" items-sm="10">
	</data-chart>

	<script type="module" src="../data-chart/index.js"></script>
</body>
</html>
