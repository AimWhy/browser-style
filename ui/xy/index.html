<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>XY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="../../browser.style.css">
	<link rel="stylesheet" href="ui-xy.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>XY</h2>
	<p>Regular, and with <code>--snap</code> modifier and <code>data-grid="6"</code>:</p>
	<div class="ui-column --md-c-2">

		<fieldset class="ui-xy">
			<legend></legend>
			<button type="button" name="xyPoint" aria-label="Point in a Cartesian Coordinate System"></button>
		</fieldset>

		<fieldset class="ui-xy --snap" data-grid-x="6" data-grid-y="6" data-x="0" data-y="100">
			<legend></legend>
			<button type="button" name="xyPoint" aria-label="Point in a Cartesian Coordinate System"></button>
		</fieldset>

	</div>
	
<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiXY from './uiXY.js';

		common();
		init('.ui-xy', uiXY);

		/* Listen for XY events */
		document.querySelectorAll('.ui-xy').forEach(XY => {
			XY.addEventListener('xytoggle', (event) => { console.log('toggle') })
			XY.addEventListener('xymove', event => { console.log(event.detail) })
		})
	</script>
</body>
</html>
