<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>browser.style: demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="browser.style: user agent">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="favicon.ico" sizes="any">
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="stylesheet" href="@user.agent.css">

	<style>
		body {
			--body-ff: ui-sans-serif, system-ui;
			max-inline-size: 800px;
		}

		.card[data-ly-id="D67G-UI5G"] {
			/* None */
		}
		@media (min-width: 700px) {
			.card[data-ly-id="D67G-UI5G"] {
				--card-fxd: column;
				--h2-c: deeppink;
				--h2-fsz: 72px;
				--small-c: firebrick;
			}
		}

		.card {
			display: flex;
			flex-direction: var(--card-fxd, row);
			gap: var(--card-gap, 1.5ch);
		}
		.card-header {
			color: var(--h2-c, tomato);
			font-size: var(--h2-fsz, 2rem);
			margin-block: var(--h2-mab, .125em 0em);
		}
		.card-tagline {
			color: var(--small-c, green);
		}
	</style>
</head>
<body>


<section class="card">
	<img src="https://picsum.photos/id/237/300/200" width="300" height="200" alt="Cute black dog">
	<article>
		<small class="card-tagline">Tagline</small>
		<h2 class="card-header">Headline</h2>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
		<a href="#">Read more</a>
	</article>
</section>

<br />

<section class="card" data-ly-id="D67G-UI5G">
	<img src="https://picsum.photos/id/237/300/200" width="300" height="200" alt="Cute black dog">
	<article>
		<small class="card-tagline">Tagline</small>
		<h2 class="card-header">Headline</h2>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
		<a href="#">Read more</a>
	</article>
</section>

</body>
</html>
